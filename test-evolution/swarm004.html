<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        let canvas;
        let maxX=0;
        let maxY=0;
        let radius=30;
        let blue = "#1f1fff"; //rgb(31,31,255)
        let white = "#FFFFFF";

        //draws white arcs of random length and width on a blue background

        function setup() {
            canvas = createCanvas(windowWidth, windowHeight);
            background(blue);
            stroke(white);
            noFill();
            maxX=windowWidth/radius-1;
            maxY=windowHeight/radius-1;
        }

        function draw() {
            //background(blue);
            for (let i = 1; i < maxX; i++) {
                for (let j = 1; j < maxY; j++){
                    //draw a blue arc on blue bakcground, instead of the random white arc, so that the next random white arc is visible
                    strokeWeight(10);
                    stroke(blue);
                    ellipse(radius * i, radius * j, radius, radius);
                    //draw a white arc of random lenghth and width
                    strokeWeight(random(10));
                    stroke(white);
                    arc(radius * i, radius * j, radius, radius, 0 - (PI / random(1, 10)), 0 + (PI / random(1, 10)))
                }
            }
        }
    </script>
</body>

</html>
