<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="../libraries/p5.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        let canvas;
        let x = 0;
        let y = 0;
        let x1 = 0;
        let y1 = 0;
        let alpha = 0;
        let g = 0;
        let b =0;
        let blue = "#1f1fff"; //rgb(31,31,255)
        let white = "#FFFFFF";

        function setup() {
            canvas = createCanvas(windowWidth, windowHeight);
            background(blue);
            noStroke();
        }

        function draw() {
            x = mouseX;
            y = mouseY;
            x1 = mouseX+random(-100,100);
            y1 = mouseY+random(-100,100);
            stroke(white);
            line(x,y,x1,y1);
        }
    </script>
</body>
