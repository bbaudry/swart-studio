<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        let canvas;
        let coverage;
        let startOffSet;
        let endOffSet;
        let blockSize;
        let functionName;
        let hits;
        let startx = 0;
        let x = startx;
        let y = 0;
        let c = 0;
        let i = 0;
        let j = 0;
        let k = 0;

        //Prints the image in motion
        //based on coverage data
        //at each time step, print one tile, corresponding to one block in the code
        //the size of the tile depends on the number of times the block it hit
        //the color of the tile depends on the size of the block
        //don't visualize the blocks that are never hit
        //GLITCH: 
        ///I realized that the draw function increments all the three counters at each time step, meaning that we print only one block of one function of each script
        //it's still nice even if it misses many code blocks
        //so I keep this one
        function preload() {
            let url = 'coverage.json';
            coverage = loadJSON(url);
        }
        function setup() {
            canvas = createCanvas(windowWidth, windowHeight);
            background(51); //dark grey
        }

        //at each time step, print one tile, corresponding to one block in the code
        function draw() {
            frameRate(100);
            if (i < coverage.length) {
                if (j < coverage[i].functions.length) {
                    if (k < coverage[i].functions[j].ranges.length) {
                        startOffSet = coverage[i].functions[j].ranges[k].startOffset;
                        endOffSet = coverage[i].functions[j].ranges[k].endOffset;
                        blockSize = endOffSet - startOffSet;
                        hits = coverage[i].functions[j].ranges[k].count; hits = 10 * hits;
                        c = blockSize;
                        //the color of the tile depends on the size of the block
                        fill(255, c, c);
                        if (hits > 0) {
                            //the size of the tile depends on the number of times the block it hit
                            rect(x, y, hits, hits);
                            console.log("hits " + hits + " block size " + blockSize)
                            if (x < (windowWidth - 50) && y < (windowHeight - 50)) {//x<width
                                y = y + hits;
                            }
                            else {
                                startx = startx + 40;
                                x = startx;
                                //c=c+10;
                                y = 0;
                            }
                        }
                        k = k + 1;
                    }
                    else {
                        k = 0;
                    }
                    j = j + 1;
                }
                else {
                    j = 0;
                }
                i = i + 1;
            }
            else {
                i = 0;
            }
        }
    </script>
</body>

</html>
