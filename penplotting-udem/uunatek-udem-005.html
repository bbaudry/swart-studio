<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //letter: 8.5in x 11in
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*8.5=816
        //h=96*11=1056
        var echelle = 1
        var w = 816 * echelle
        var h = 1056 * echelle
        var rightmargin = 0.9 * w
        var leftmargin = 0.1 * w
        var topmargin = 0.1 * h
        var bottommargin = 0.9 * h
        var actualwidth = rightmargin - leftmargin
        var actualheight = bottommargin - topmargin
        var cnv, imgbtn, maxcount
        var dataforonerow = []
        var font, sourcecode

        function setup() {
            //getsvg()
            getpng()
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            noFill()
            maxcount = random(39, 45)
        }

        function getsvg() {
            cnv = createCanvas(w, h, SVG);
            imgbtn = createButton("save svg");
            placebtn();
            imgbtn.mouseClicked(savesvg);
        }
        function getpng() {
            cnv = createCanvas(w, h);
            imgbtn = createButton("save png");
            placebtn();
            imgbtn.mouseClicked(savepng);
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            imgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("uunatek-udem-005.svg");
        }
        function savepng() {
            save("uunatek-udem-005.png");
        }

        function preload() {
            font = loadFont("../p5-experiments/fonts/1CamBam_Stick_7.ttf");
            sourcecode = loadStrings('uunatek-udem-005.html');
        }

        function draw() {
            background(0, 0, 100)
            //frames()
            stroke(0, 0, 0)
            stroke(230, 100, 100)
            var widdec=9
            var heidec=5
            var tiltdec=0.01
            var wid=actualwidth*0.5
            var hei=actualheight*0.42
            var tilt=0.38   
            for(var i=0;i<37;i++){
                cube2(w*0.5-3*i,h*0.25+3*i,wid,hei,tilt)
                wid-=widdec
                hei-=heidec
               // tilt-=tiltdec
            }
            writecode2()
            noLoop()
        }

        function cube2(x,y,xlen,ylen,tilt){
            var x1,x2,x3,y1,y2,y3,y4,y5
            x1=x-xlen
            x2=x
            x3=x+xlen
            y1=y
            y2=y1+ylen
            y3=y1+ylen*tilt
            y4=y3+ylen
            y5=y1-ylen*tilt 
            line(x1,y1,x1,y2)
            line(x2,y3,x2,y4)
            line(x3,y1,x3,y2)
            line(x1,y1,x2,y3)
            line(x1,y2,x2,y4)
            line(x2,y3,x3,y1)
            line(x2,y4,x3,y2)
            line(x1,y1,x2,y5)
            line(x2,y5,x3,y1)
        }


        function frames(){
            rect(0,0,w,h)
            quad(leftmargin,topmargin,rightmargin,topmargin,rightmargin,bottommargin,leftmargin,bottommargin)
        }

        function writecode2() {
            textFont(font)
            var allcode = ''
            for (var i = 0; i < sourcecode.length; i++) {
                var token = sourcecode[i]
                var notab = token.toString().replace(/\s/g, '').split('\r\n')[0]
                allcode+=notab
            }
            var fSize = 9
            textSize(fSize)
            var x = leftmargin
            var y = topmargin+actualheight*0.78
            var c,tw
            for (let i = 0; i < allcode.length; i++) {
                c=allcode.charAt(i)
                tw = textWidth(c)
                if (x + tw > rightmargin) {
                    x = leftmargin
                    y += fSize + 1
                }
                text(c, x, y)
                x += tw
            }
        }

    </script>
</body>

</html>
