<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //letter: 8.5in x 11in
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*8.5=816
        //h=96*11=1056
        var echelle = 1
        var w = 816 * echelle
        var h = 1056 * echelle
        var rightmargin = 0.9 * w
        var leftmargin = 0.1 * w
        var topmargin = 0.1 * h
        var bottommargin = 0.9 * h
        var actualwidth = rightmargin - leftmargin
        var actualheight = bottommargin - topmargin
        var cnv, imgbtn, maxcount
        var dataforonerow = []
        var font, sourcecode

        function setup() {
            getsvg()
            //getpng()
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            noFill()
            maxcount = random(39, 45)
        }

        function getsvg() {
            cnv = createCanvas(w, h, SVG);
            imgbtn = createButton("save svg");
            placebtn();
            imgbtn.mouseClicked(savesvg);
        }
        function getpng() {
            cnv = createCanvas(w, h);
            imgbtn = createButton("save png");
            placebtn();
            imgbtn.mouseClicked(savepng);
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            imgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("uunatek-udem-006.svg");
        }
        function savepng() {
            save("uunatek-udem-006.png");
        }

        function preload() {
            font = loadFont("../p5-experiments/fonts/1CamBam_Stick_7.ttf");
            sourcecode = loadStrings('uunatek-udem-006.html');
        }

        function draw() {
            background(0, 0, 100)
            //frames()
            stroke(0, 0, 0)
            stroke(230, 100, 100)
            var wid = actualwidth * 0.5
            var hei = actualheight * 0.42
            var tilt = 0.42
            var offsetx = 1
            var offsety = 1
            var widdec = 7
            var heidec = 5
            var tiltdec = 0.01
            var offsetxdec = 2
            var offsetydec = 3
            for (var i = 0; i < 29; i++) {
                cube2(w * 0.5 - 3 * i, h * 0.25 + 3 * i, wid, hei, tilt, offsetx, offsety)
                wid -= widdec
                hei -= heidec
                tilt -= tiltdec
                offsetx -= offsetxdec
                offsety -= offsetydec
            }
            writecode2()
            noLoop()
        }

        function cube2(x, y, xlen, ylen, tilt, offsetx, offsety) {
            var x1, x2, x3, x4, y1, y2, y3, y4, y5, y6, y7, y8
            x2 = x - offsetx
            x4 = x + offsetx
            x1 = x2 - xlen
            x3 = x4 + xlen
            y1 = y + offsety
            y2 = y1 + ylen
            y3 = y + ylen * tilt
            y4 = y3 + ylen
            y5 = y - offsety
            y6 = y5 + ylen
            y7 = y - ylen * tilt
            y8 = y + ylen - ylen * tilt
            line(x1, y1, x1, y2)
            line(x2, y3, x2, y4)
            line(x3, y5, x3, y6)
            line(x1, y1, x2, y3)
            line(x2, y3, x3, y5)
            line(x1, y2, x2, y4)
            line(x2, y4, x3, y6)
            line(x1, y1, x4, y7)
            line(x4, y7, x3, y5)
            line(x1, y2, x4, y8)
            line(x4, y8, x3, y6)
            line(x4, y7, x4, y8)
        }


        function frames() {
            rect(0, 0, w, h)
            quad(leftmargin, topmargin, rightmargin, topmargin, rightmargin, bottommargin, leftmargin, bottommargin)
        }

        function writecode2() {
            textFont(font)
                var allcode = ''
            for (var i = 0; i < sourcecode.length; i++) {
                var token = sourcecode[i]
                var notab = token.toString().replace(/\s/g, '').split('\r\n')[0]
                allcode += notab
            }
            var fSize = 8
            textSize(fSize)
            var x = leftmargin
            var y = topmargin + actualheight * 0.8
            var c, tw
            for (let i = 0; i < allcode.length; i++) {
                c = allcode.charAt(i)
                tw = textWidth(c)
                if (x + tw > rightmargin) {
                    x = leftmargin
                    y += fSize + 1
                }
                text(c, x, y)
                x += tw
            }
        }

    </script>
</body>

</html>
