<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*297/25.4=1122.5
        //h=96*420/25.4=1587.4
        var echelle = 1
        var w = 1122 * echelle
        var h = 1587 * echelle
        var leftmargin = 36
        var righttmargin = 36
        var topmargin = 45
        var bottommargin = 48
        var cnv, imgbtn

        function setup() {
            //getsvg()
            getpng()
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            svgbtn = createButton("save svg");
            placebtn();
            svgbtn.mouseClicked(savesvg);
            noFill()
            background(0, 0, 0)            
            settrianglecoords()

//            noLoop()
        }

        function getsvg() {
            cnv = createCanvas(w, h, SVG);
            imgbtn = createButton("save svg");
            placebtn();
            imgbtn.mouseClicked(savesvg);
        }
        function getpng() {
            cnv = createCanvas(w, h);
            imgbtn = createButton("save png");
            placebtn();
            imgbtn.mouseClicked(savepng);
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            imgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("plottable008.svg");
        }
        function savepng() {
            save("plottable008.png");
        }


        var gap = 0.2*w;
        var offset = 17;
        var leftmargin=0.1*w
        var rightmargin=w-0.1*w
        var topmargin=0.1*h
        var bottommargin=h-0.1*h
        var lines
        var triangles

        function draw() {
            buildtriangles()
            drawtriangles()
            console.log(frameCount)
            offset += frameCount*0.2
            if (frameCount>42){noLoop()}
        }

        function settrianglecoords() {
            lines=[]
            var odd = false;
            for (var y = topmargin+gap / 2; y <= bottommargin; y += gap) {
                odd = !odd;
                lineA = [];
                for (var x = leftmargin+gap / 4; x <= rightmargin; x += gap) {
                    lineA.push({
                        t: x + (Math.random() * .4 - .4) * gap + (odd ? gap / 2 : 0),
                        y: y + (Math.random() * .4 - .4) * gap
                    });
                }
                lines.push(lineA)
            }
            var dotLine;
            odd = true;
            stroke(0, 0, 100);
            strokeWeight(1);
        }
        function buildtriangles() {
            triangles=[]
            var odd = true
            for (var y = 0; y < lines.length - 1; y++) {
                odd = !odd;
                dotLine = [];
                if (odd) {
                    for (var i = 0; i < lines[y].length - 1; i++) {
                        triangles.push({
                            x1: lines[y + 1][i + 1].t - offset,
                            y1: lines[y + 1][i + 1].y - offset,
                            x2: lines[y + 1][i].t + offset,
                            y2: lines[y + 1][i].y - offset,
                            x3: lines[y][i + 1].t,
                            y3: lines[y][i + 1].y
                        })
                    }
                    for (var i = 0; i <= lines[y].length - 2; i++) {
                        triangles.push({
                            x1: lines[y + 1][i].t,
                            y1: lines[y + 1][i].y - offset,
                            x2: lines[y][i].t + offset,
                            y2: lines[y][i].y,
                            x3: lines[y][i + 1].t - offset,
                            y3: lines[y][i + 1].y
                        })
                    }
                }
                else {
                    for (var i = 0; i < lines[y].length - 1; i++) {
                        triangles.push({
                            x1: lines[y + 1][i].t + offset,
                            y1: lines[y + 1][i].y - offset,
                            x2: lines[y + 1][i + 1].t - offset,
                            y2: lines[y + 1][i + 1].y - offset,
                            x3: lines[y][i].t,
                            y3: lines[y][i].y
                        })
                    }
                    for (var i = 0; i <= lines[y].length - 2; i++) {
                        triangles.push({
                            x1: lines[y][i].t + offset,
                            y1: lines[y][i].y,
                            x2: lines[y][i + 1].t - offset,
                            y2: lines[y][i + 1].y,
                            x3: lines[y + 1][i + 1].t,
                            y3: lines[y + 1][i + 1].y - offset
                        })
                    }
                }
            }
        }

        function drawtriangles() {
            for (var i = 0; i < triangles.length; i++) {
                var vera = triangles[i]
                triangle(
                    vera.x1,
                    vera.y1,
                    vera.x2,
                    vera.y2,
                    vera.x3,
                    vera.y3
                );}
        }

    </script>
</body>

</html>
