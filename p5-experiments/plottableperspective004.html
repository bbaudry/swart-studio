<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*297/25.4=1122.5
        //h=96*420/25.4=1587.4
        var echelle = 1
        var w = 1122 * echelle
        var h = 1587 * echelle
        var rightmargin = 0.8 * w
        var leftmargin = 0.2 * w
        var topmargin = 0.2 * h
        var bottommargin = 0.8 * h
        var actualwidth = rightmargin - leftmargin
        var actualheight = bottommargin - topmargin
        var cnv, imgbtn, maxcount
        var dataforonerow = []

        function setup() {
            //getsvg()
            getpng()
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            noFill()
            maxcount = random(39, 45)
        }

        function getsvg() {
            cnv = createCanvas(w, h, SVG);
            imgbtn = createButton("save svg");
            placebtn();
            imgbtn.mouseClicked(savesvg);
        }
        function getpng() {
            cnv = createCanvas(w, h);
            imgbtn = createButton("save png");
            placebtn();
            imgbtn.mouseClicked(savepng);
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            imgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("plottableperspective001.svg");
        }
        function savepng() {
            save("plottableperspective001.png");
        }

        function draw() {
            background(0, 0, 100)
            stroke(0, 0, 0)
            eye()
            noLoop()
        }

        function eye() {
            var cx, cy, offset, leftoff, rightoff
            offset = Math.floor(random(7, 11))
            cx = w * 0.5
            cy = topmargin + offset + actualheight * random(0.1, 0.4)
            leftoff = offset + actualwidth * random(0.1, 0.4)
            rightoff = offset + actualwidth * random(0.1, 0.4)
            section2(leftmargin + offset, bottommargin,
                cx - leftoff + offset, cy + offset,
                cx + rightoff - offset, cy + offset,
                rightmargin - offset, bottommargin, true, 0)
            section2(leftmargin, topmargin,
                cx - leftoff, cy - offset,
                cx - leftoff, cy + offset,
                leftmargin, bottommargin, false, 0)
            section2(rightmargin - offset, topmargin,
                cx + rightoff - offset, cy - offset,
                cx - leftoff + offset, cy - offset,
                leftmargin + offset, topmargin, true, 0)
            section2(rightmargin, bottommargin,
                cx + rightoff, cy + offset,
                cx + rightoff, cy - offset,
                rightmargin, topmargin, false, 0)
        }

        function section2(x1, y1, x2, y2, x3, y3, x4, y4, horizon, iter) {
            if (iter < 0) {
                if (random() > 0.2) {
                    console.log("dive")
                    var ox, oy, dx, dy, t
                    t = random()
                    if (random() > 0.5) {
                        ox = (1 - t) * x4 + (t * x1)
                        oy = (1 - t) * y4 + (t * y1)
                        dx = (1 - t) * x3 + (t * x2)
                        dy = (1 - t) * y3 + (t * y2)
                        iter++
                        section2(x1, y1, x2, y2, dx, dy, ox, oy, horizon, iter)
                        section2(ox, oy, dx, dy, x3, y3, x4, y4, horizon, iter)
                    }
                    else {
                        ox = (1 - t) * x2 + (t * x1)
                        oy = (1 - t) * y2 + (t * y1)
                        dx = (1 - t) * x3 + (t * x4)
                        dy = (1 - t) * y3 + (t * y4)
                        iter++
                        section2(x1, y1, ox, oy, dx, dy, x4, y4, horizon, iter)
                        section2(ox, oy, x2, y2, x3, y3, dx, dy, horizon, iter)
                    }
                }
                else {
                    play(x1, y1, x2, y2, x3, y3, x4, y4, horizon)
                }
            }
            else {
                play(x1, y1, x2, y2, x3, y3, x4, y4, horizon)
            }
        }

        function play(x1, y1, x2, y2, x3, y3, x4, y4, horizon) {
            //stair(x1, y1, x2, y2, x3, y3, x4, y4, horizon)
            deep(x1, y1, x2, y2, x3, y3, x4, y4, horizon)
        }

        function deep(x1, y1, x2, y2, x3, y3, x4, y4, horizon) {
            var ox, oy, dx, dy, mx, my, off, density, t
            quad(x1, y1, x2, y2, x3, y3, x4, y4)
            density = 0.02
            step = 0.05
            if(horizon){
                var ix1 = getpointonline(x2, x1, step)
                var ix2 = getpointonline(x3, x4, step)
                var iy1 = getpointonline(y2, y1, step)
                var iy2 = getpointonline(y3, y4, step)
                //line(ix1,iy1,ix2,iy2)
                for (t = 0; t < 1+density; t += density) {
                    ox = getpointonline(x2, x3, t)
                    oy = getpointonline(y2, y3, t)
                    dx = ox
                    dy = iy1
                    line(ox,oy,dx,dy)
                }
                var ix3 = getpointonline(x2, x1, step*2)
                var ix4 = getpointonline(x3, x4, step*2)
                var iy3 = getpointonline(y2, y1, step*2)
                var iy4 = getpointonline(y3, y4, step*2)
                //line(ix3,iy3,ix4,iy4)
                for (t = 0; t < 1+density; t += density) {
                    ox = getpointonline(x2, x3, t)
                    oy = getpointonline(iy1, iy2, t)
                    dx = getpointonline(ix3, ix4, t)
                    dy = getpointonline(iy3, iy4, t)
                    line(ox,oy,dx,dy)
                }
            }
        }

        function stair(x1, y1, x2, y2, x3, y3, x4, y4, horizon) {
            var ox, oy, dx, dy, mx, my, off, density, t
            density = random(0.01, 0.02)
            quad(x1, y1, x2, y2, x3, y3, x4, y4)
            if (horizon) {
                for (t = 0; t < 1; t += density) {
                    ox = getpointonline(x2, x1, t)
                    oy = getpointonline(y2, y1, t)
                    dx = getpointonline(x3, x4, t)
                    dy = getpointonline(y3, y4, t)
                    off = random(density)
                    t += off
                    mx = getpointonline(ox, dx, t)
                    my = getpointonline(oy, dy, t)
                    line(mx, my, dx, dy)
                }
            }
        }

        function getpointonline(origin, destination, t) {
            return ((1 - t) * origin + (t * destination))

        }

    </script>
</body>

</html>
