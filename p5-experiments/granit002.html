<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="libraries/p5.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //global vars for the whole piece
        var w = 800;
        var h = 800;
        var palette = [
            {
                back: [0, 0, 100],
                ray: [330, 80, 100, 84],
                city: [50, 100, 100]
            },
            {
                back: [0, 0, 0],
                ray: [0, 100, 100, 84],
                city: [0, 0, 100]
            },
            {
                back: [0, 0, 0],
                ray: [0, 0, 100, 84],
                city: [0, 100, 100]
            },
            {
                back: [230, 100, 50],
                ray: [50, 100, 100, 84],
                city: [330, 100, 100]
            }
        ]
        var back_color, ray_color, city_color


        function setup() {
            createCanvas(w, h);
            colorMode(HSB, 360, 100, 100, 250);
            choose_color()
        }

        function choose_color() {
            let c = Math.floor(random(palette.length))
            back_color = palette[c].back
            ray_color = palette[c].ray
            city_color = palette[c].city
        }

        function draw() {
            background(back_color[0], back_color[1], back_color[2]);
            random_display();
            noLoop();
        }

        var cell = 42;
        function random_display() {
            let max = 20;
            noFill()
            stroke(city_color[0], city_color[1], city_color[2])
            var x, y, nbcellsw, nbcellsh, east, miny, maxy, shape;
            x = 0
            y = 0
            miny = 0
            maxy = 0
            shape = 0
            east = true
            hu = 0; fill(hu, 100, 100, 100)
            while (east) {
                shape++
                console.log("shape #"+shape+" at y: "+y+"; miny: "+miny+"; maxy: "+maxy)
                nbcellsw = 1 + Math.floor(random(max))
                nbcellsh = 1 + Math.floor(random(max))
                if (y + nbcellsh * cell < miny) {
                    miny = y + nbcellsh * cell
                }
                else {
                    if (y + nbcellsh * cell > maxy) {
                        maxy = y + nbcellsh * cell
                        if (miny == y) { miny = y + nbcellsh * cell;console.log("miny update "+miny+" at "+y) }
                    }
                }
                if (x + nbcellsw * cell < w) {
                    quad(x, y, x + nbcellsw * cell, y, x + nbcellsw * cell, y + nbcellsh * cell, x, y + nbcellsh * cell)
                    x += nbcellsw * cell
                }
                else {
                    quad(x, y, w, y, w, y + nbcellsh * cell, x, y + nbcellsh * cell)
                    
                    if (miny + nbcellsh * cell < h) {
                        console.log("new row with miny: " + miny + "; maxy: " + maxy)
                        x = 0
                        y = miny
                        maxy=miny
                        hu += 50
                        fill(hu, 100, 100, 100)
                    }
                    else {
                        var last = true
                        x = 0
                        while (last) {
                            console.log("last row with miny: " + miny)
                            nbcellsw = 1 + Math.floor(random(max))
                            if (x + nbcellsw * cell < w) {
                                quad(x, miny, x + nbcellsw * cell, miny, x + nbcellsw * cell, h, x, h)
                                x += nbcellsw * cell
                            }
                            else {
                                quad(x, miny, w, miny, w, h, x, h)
                                last = false
                            }
                        }
                        east = false
                    }
                }
            }
        }


    </script>
</body>

</html>
