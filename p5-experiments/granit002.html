<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="libraries/p5.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //global vars for the whole piece
        var w = 900;
        var h = 900;
        var palette = [
            {
                back: [0, 0, 100],
                ray: [330, 80, 100, 84],
                city: [50, 100, 100]
            },
            {
                back: [0, 0, 0],
                ray: [0, 100, 100, 84],
                city: [0, 0, 100]
            },
            {
                back: [0, 0, 0],
                ray: [0, 0, 100, 84],
                city: [0, 100, 100]
            },
            {
                back: [230, 100, 50],
                ray: [50, 100, 100, 84],
                city: [330, 100, 100]
            }
        ]
        var back_color, ray_color, city_color


        function setup() {
            createCanvas(w, h);
            colorMode(HSB, 360, 100, 100, 250);
            choose_color()
        }

        function choose_color() {
            let c = Math.floor(random(palette.length))
            back_color = palette[c].back
            ray_color = palette[c].ray
            city_color = palette[c].city
        }

        function draw() {
            background(back_color[0], back_color[1], back_color[2]);
            random_display();
            console.log("there are "+sections.length+" sections")
            noLoop();
        }

        var resolution = 42;
        var pad = 21
        var wmin = pad
        var hmin = pad
        var wmax = w - pad
        var hmax = h - pad
        var sections = []
        var count = 0
        function random_display() {
            let uppersection = 20;//upper bound when choosing the width and height of a section
            noFill()
            stroke(city_color[0], city_color[1], city_color[2])
            var x1, y1, x2, y2, nbcellsw, nbcellsh, east, miny, maxy, shape;
            x1 = wmin
            y1 = hmin
            miny = wmin
            maxy = hmin
            east = true
            while (east) {
                nbcellsw = 1 + Math.floor(random(uppersection))
                nbcellsh = 1 + Math.floor(random(uppersection))
                if (y1 + nbcellsh * resolution < miny) {
                    miny = y1 + nbcellsh * resolution
                }
                else {
                    if (y1 + nbcellsh * resolution > maxy) {
                        maxy = y1 + nbcellsh * resolution
                        if (miny == y1) {
                            miny = y1 + nbcellsh * resolution;
                        }
                    }
                }
                if (y1 + nbcellsh * resolution <= hmax) { y2 = y1 + nbcellsh * resolution }
                else { y2 = hmax }
                if (x1 + nbcellsw * resolution < wmax) {
                    x2 = x1 + nbcellsw * resolution
                    quad(x1, y1, x2, y1, x2, y2, x1, y2); count++
                    sections.push({x1:x1, y1:y1, x2:x2, y2:y1, x3:x2, y3:y2, x4:x1, y4:y2})
                    x1 += nbcellsw * resolution
                }
                else {
                    x2 = wmax
                    quad(x1, y1, x2, y1, x2, y2, x1, y2); count++
                    sections.push({x1:x1, y1:y1, x2:x2, y2:y1, x3:x2, y3:y2, x4:x1, y4:y2})
                    if (miny + nbcellsh * resolution < hmax) {
                        x1 = wmin
                        y1 = miny
                        maxy = miny
                    }
                    else {
                        var last = true
                        x1 = wmin
                        if (miny < hmax) { y1 = miny }
                        y2 = hmax
                        while (last) {
                            nbcellsw = 1 + Math.floor(random(uppersection))
                            if (x1 + nbcellsw * resolution < wmax) {
                                x2 = x1 + nbcellsw * resolution
                                quad(x1, y1, x2, y1, x2, y2, x1, y2); count++
                                sections.push({x1:x1, y1:y1, x2:x2, y2:y1, x3:x2, y3:y2, x4:x1, y4:y2})
                                x1 += nbcellsw * resolution
                            }
                            else {
                                x2 = wmax
                                quad(x1, y1, x2, y1, x2, y2, x1, y2); count++
                                sections.push({x1:x1, y1:y1, x2:x2, y2:y1, x3:x2, y3:y2, x4:x1, y4:y2})
                                last = false
                            }
                        }
                        east = false
                    }
                }
            }
            console.log("drew "+count+" sections")
        }


    </script>
</body>

</html>
