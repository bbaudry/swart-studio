<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/h264-mp4-encoder/embuild/dist/h264-mp4-encoder.web.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //based on https://tylerxhobbs.com/essays/2020/flow-fields
        var w = 800
        var h = 800
        var cnv, xoff

        function setup() {
            cnv = createCanvas(w, h);
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            btn = createButton("generate new artwork");
            placebtn();
            btn.mouseClicked(draw);
            xoff = 0.0
            initfield()
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            btn.position(x - 200, y + h / 2)
        }
        var res = 20
        var field = []
        var nbcols = w / res
        var nbrows = h / res
        var steplength = res
        function initfield() {
            let angle, row
            for (let y = 0; y < nbrows; y++) {
                row = []
                angle = (y / nbrows) * PI
                console.log("y: " + y + " angle : " + angle + "nb cols " + nbcols)
                for (let x = 0; x < nbcols; x++) {
                    row.push(angle)
                }
                field.push(row)
            }
        }

        function draw() {
            console.log("nb rows: " + nbrows + "; nb columns: " + nbcols)
            //drawfieldangles()
            let initrow = 4//Math.floor(random(nbrows-1))
            //drawcurveinfield(initrow, Math.floor(random(nbcols-1)))
            //drawcurveinfieldtest2(3, 7, 1, 11);console.log("1")
            drawcurveinfieldtest2(Math.floor(random(32)), Math.floor(random(42)), 1, Math.floor(random(5,11)))
            if (frameCount == 582) { noLoop() }
        }

        function drawcurveinfieldtest2(rowinit, colinit, offset, len) {
            stroke(0, 0, 0);noFill()
            beginShape()
            x1 = colinit * res
            y1 = rowinit * res
            curveVertex(x1, y1)
            curveVertex(x1, y1)
            //fill(50, 100, 100); ellipse(x1, y1, 21); noFill()
            for (let i = 0; i < len; i++) {
                angle = field[rowinit + i * offset][colinit]//PI*0.5
                x2 = x1 + res * cos(angle)
                y2 = y1 + res * sin(angle)
                curveVertex(x2, y2)
                //fill(100, 100, 100); ellipse(x2, y2, 21); noFill()
                x1 = x2
                y1 = y2
            }
            //curveVertex(x2, y2)
            curveVertex(x2, y2)
            //fill(300, 100, 100); ellipse(x2, y2, 21); noFill()
            endShape()
        }


        function drawcurveinfieldtest() {
            stroke(0, 100, 100)
            beginShape()
            x1 = 3 * res
            y1 = 3 * res
            curveVertex(x1, y1)
            curveVertex(x1, y1)
            fill(50, 100, 100); ellipse(x1, y1, 21); noFill()
            angle = field[3][4]//PI*0.5
            x2 = x1 + res * cos(angle)
            y2 = y1 + res * sin(angle)
            curveVertex(x2, y2)
            fill(100, 100, 100); ellipse(x2, y2, 21); noFill()
            x1 = x2
            y1 = y2
            angle = field[5][4]//PI*0.5
            x2 = x1 + res * cos(angle)
            y2 = y1 + res * sin(angle)
            curveVertex(x2, y2)
            fill(150, 100, 100); ellipse(x2, y2, 21); noFill()
            x1 = x2
            y1 = y2
            angle = field[7][4]//PI*0.6
            x2 = x1 + res * cos(angle)
            y2 = y1 + res * sin(angle)
            curveVertex(x2, y2)
            fill(200, 100, 100); ellipse(x2, y2, 21); noFill()
            x1 = x2
            y1 = y2
            angle = field[9][4]//PI*0.7
            x2 = x1 + res * cos(angle)
            y2 = y1 + res * sin(angle)
            curveVertex(x2, y2)
            fill(250, 100, 100); ellipse(x2, y2, 21); noFill()
            x1 = x2
            y1 = y2
            angle = field[11][4]//PI*0.7
            x2 = x1 + res * cos(angle)
            y2 = y1 + res * sin(angle)
            curveVertex(x2, y2)
            curveVertex(x2, y2)
            fill(300, 100, 100); ellipse(x2, y2, 21); noFill()
            endShape()
        }

        function drawcurveinfield(r, c) {
            stroke(0, 100, 100)
            noFill()
            let rowindex = r
            let colindex = c
            let x1, y1, x2, y2, angle
            x1 = colindex * res
            y1 = (rowindex + 1) * res
            fill(50, 100, 100); ellipse(x1, y1, 21); noFill()
            beginShape();
            curveVertex(x1, y1)
            curveVertex(x1, y1)
            for (let i = 0; i < 2; i++) {
                console.log("row " + rowindex + " col " + colindex)
                angle = field[rowindex][colindex]; console.log("angle " + angle)
                x2 = x1 - steplength / 2 * cos(angle)
                y2 = (y1 + res) - steplength / 2 * sin(angle)
                fill(i * 100, 100, 100); ellipse(x2, y2, 11); noFill()
                curveVertex(x2, y2)
                let ri = Math.floor(y2 / res)//y1-2
                let ci = Math.floor(x2 / res)//colindex + Math.floor(noise(xoff) * 2 - 1); xoff += 1
                if (ri >= 0 && ri < nbrows && ci >= 0 && ci < nbcols) {
                    colindex = ci
                    rowindex = ri
                    x1 = rowindex * res
                    y1 = colindex * res
                }
                else {
                    i = 10
                }
            }
            angle = field[rowindex][colindex]
            x2 = x1 - res * cos(angle)
            y2 = y1 - res * sin(angle)
            fill(250, 100, 100); ellipse(x1, y1, 11); noFill()

            curveVertex(x2, y2)
            curveVertex(x2, y2)
            endShape();
        }

        function drawfieldangles() {
            let x1, y1, x2, y2
            stroke(0, 0, 0)
            for (let y = 0; y < nbrows; y++) {
                y1 = y * res
                for (let x = 0; x < nbcols; x++) {
                    let angle = field[y][x]
                    x1 = x * res; fill(0, 0, 0); ellipse(x1, y1, 3, 3)
                    x2 = x1 + (res * 0.8) * cos(angle)
                    y2 = y1 + (res * 0.8) * sin(angle)
                    line(x1, y1, x2, y2); noFill(); ellipse(x2, y2, 3, 3); rect(x1, y1, res, res)
                }
            }
        }

        function drawfieldcolor() {
            let x1, y1
            for (let y = 0; y < nbrows; y++) {
                for (let x = 0; x < nbcols; x++) {
                    let angle = field[y][x]
                    let hu = map(angle, 0, PI, 0, 360)
                    x1 = x * res
                    y1 = y * res
                    fill(hu, 100, 100)
                    rect(x1, y1, res, res)
                }
            }
        }


    </script>
</body>

</html>
