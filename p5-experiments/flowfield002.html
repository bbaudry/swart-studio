<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/h264-mp4-encoder/embuild/dist/h264-mp4-encoder.web.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //based on https://tylerxhobbs.com/essays/2020/flow-fields
        var w = 800
        var h = 800
        var cnv, xoff,yoff

        function setup() {
            cnv = createCanvas(w, h);
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            xoff = 0.0; yoff=3.0
            initfield()
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        var res = 5
        var noiseres = 0.0001
        var field = []
        var nbcols = w / res
        var nbrows = h / res
        var steplength = res
        function initfield() {
            let angle, row
            for (let y = 0; y < nbrows; y++) {
                row = []
                for (let x = 0; x < nbcols; x++) {
                    angle = map(noise(xoff,yoff), 0.0,1.0,0,2*PI)
                    row.push(angle)
                    xoff+=noiseres
                }
                yoff+=noiseres
                field.push(row)
            }
        }

        function draw() {
//            drawfieldangles()
//            drawcurveinfield(Math.floor(noise(xoff)*nbrows), Math.floor(noise(yoff)*nbcols), 1, Math.floor(random(42,84)))
            drawcurveinfield(Math.floor(random()*nbrows), Math.floor(random()*nbcols), 1, Math.floor(random(12,42)))
            xoff+=0.1; yoff+=0.1
            if (frameCount == 4242) { noLoop() }
        }

        function drawcurveinfield(rowinit, colinit, offset, len) {
            if(rowinit>nbrows*0.2&&rowinit<nbrows*0.6){stroke(0,100,100)}
            else{stroke(0, 0, 0)} 
            strokeWeight(3)
            noFill()
            beginShape()
            x1 = colinit * res
            y1 = rowinit * res
            curveVertex(x1, y1)
            curveVertex(x1, y1)
            //fill(50, 100, 100); ellipse(x1, y1, 21); noFill()
            for (let i = 0; i < len; i++) {
                if (rowinit + i * offset >= 0 && rowinit + i * offset < nbrows) {
                    let t=rowinit + i * offset;console.log(t)
                    angle = field[rowinit + i * offset][colinit]//PI*0.5
                    x2 = x1 + res * cos(angle)
                    y2 = y1 + res * sin(angle)
                    curveVertex(x2, y2)
                    //fill(100, 100, 100); ellipse(x2, y2, 21); noFill()
                    x1 = x2
                    y1 = y2
                }
                else {
                    i = len
                }
            }
            curveVertex(x2, y2)
            //fill(300, 100, 100); ellipse(x2, y2, 21); noFill()
            endShape()
        }

        function drawfieldangles() {
            let x1, y1, x2, y2
            stroke(0, 0, 0)
            for (let y = 0; y < nbrows; y++) {
                y1 = y * res
                for (let x = 0; x < nbcols; x++) {
                    let angle = field[y][x]
                    x1 = x * res; fill(0, 0, 0); ellipse(x1, y1, 3, 3)
                    x2 = x1 + (res * 0.8) * cos(angle)
                    y2 = y1 + (res * 0.8) * sin(angle)
                    line(x1, y1, x2, y2); noFill(); ellipse(x2, y2, 3, 3); rect(x1, y1, res, res)
                }
            }
        }

    </script>
</body>

</html>
