<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/h264-mp4-encoder/embuild/dist/h264-mp4-encoder.web.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //based on https://tylerxhobbs.com/essays/2020/flow-fields
        //https://www.gorillasun.de/blog/perlin-noise-flow-fields-in-processing-part-i/
        //https://charlottedann.com/article/magical-vector-fields
        var w = 800
        var h = 800
        var cnv, xoff,yoff,zoff

        function setup() {
            cnv = createCanvas(w, h);
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            yoff=3.0;zoff=0
            //background(0,0,0)
            initfield()
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        var res = 35
        var noiseres = 0.1
        var steplength = res/2 
        var field = []
        var nbcols = w / res
        var nbrows = h / res

        function initfield() {
            let angle, row
             
            for (let y = 0; y < nbrows; y++) {
                row = []
                yoff+=noiseres
                xoff = 0.0;
                for (let x = 0; x < nbcols; x++) {
                    xoff+=noiseres
                    let ikeda=noise(xoff,yoff,zoff)
                    angle = map(ikeda, 0.0,1.0,0,2*PI)
                    row.push(angle)
                }
                field.push(row)
            }
        }

        function draw() {
            //background(0,0,100)
            //initfield()
            //drawfieldangles()
            zoff+=0.1
            //drawcurveinfield(Math.floor(0.5*nbrows), Math.floor(0.9*nbcols), 1, 42)
            drawcurveinfield(Math.floor(random()*nbrows), Math.floor(random()*nbcols), 3, 21)
            //noLoop()
        }

        function drawcurveinfield(rowinit, colinit, offset, len) {
            strokeWeight(1.5)
            stroke(0,100,100,42)
            noFill()
            beginShape()
            x1 = colinit * res
            y1 = rowinit * res
            curveVertex(x1, y1)
            curveVertex(x1, y1)
            //fill(50, 100, 100); ellipse(x1, y1, 21); noFill()
            for (let i = 0; i < len; i++) {
                if (x1>0 && x1<w && y1>0 && y1<h && rowinit + i * offset>=0 && rowinit + i * offset<nbrows) {
                    let t=rowinit + i * offset;
                    angle = field[rowinit + i * offset][colinit]//PI*0.5
                    x2 = x1 + steplength * cos(angle)
                    y2 = y1 + steplength * sin(angle)
                    curveVertex(x2, y2)
                    x1 = x2
                    y1 = y2
                    console.log("x2: "+x2+"; y2: "+y2+"; i: "+i);
                }
                else {
                    i = len
                }
            }
            curveVertex(x2, y2)
            endShape()
        }

        function drawfieldangles() {
            let x1, y1, x2, y2
            stroke(0, 0, 0)
            for (let y = 0; y < nbrows; y++) {
                y1 = y * res
                for (let x = 0; x < nbcols; x++) {
                    let angle = field[y][x]
                    x1 = x * res; fill(0, 0, 0); ellipse(x1, y1, 3, 3)
                    x2 = x1 + (res * 0.8) * cos(angle)
                    y2 = y1 + (res * 0.8) * sin(angle)
                    line(x1, y1, x2, y2); noFill(); ellipse(x2, y2, 3, 3); rect(x1, y1, res, res)
                }
            }
        }


        function drawfielblue() {
            let x1, y1, x2, y2
            noStroke()
            for (let y = 0; y < nbrows; y++) {
                y1 = y * res
                for (let x = 0; x < nbcols; x++) {
                    let angle = field[y][x]
                    let sat = map(angle,0,2*PI,0,100)
                    fill(230,sat,100)
                    x1 = x * res; 
                    rect(x1, y1, res, res)
                }
            }
        }

    </script>
</body>

</html>
