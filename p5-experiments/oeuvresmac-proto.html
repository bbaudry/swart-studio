<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script language="javascript" type="text/javascript" src="../libraries/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jshashes/1.0.8/hashes.min.js"></script>



    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        // with data from MAC, found here https://www.donneesquebec.ca/recherche/dataset/macrepertoire
        // <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.min.js">
        // 
        var echelle = 1
        var w, h, cnv
        var oeuvres = []


        function preload() {
            let url = 'oeuvresmac.json'//'oeuvresmac.json';
            oeuvres = loadJSON('oeuvresmac.json');
        }

        function setup() {
            w = windowWidth * echelle
            h = windowHeight * echelle
            cnv = createCanvas(w, h);
            colorMode(HSB, 360, 100, 100, 250);
            initblocks()
        }

        var blocks = []

        function initblocks() {
            for (var i = 1; i < 4; i++) {
                var onerow = []
                var leftrow
                if (random() < 0.1) { leftrow = true }
                { leftrow = false }
                leftrow=true
                for (var j = 0; j < 4; j++) {
                    onerow.push({
                        x: w,
                        y: h * i * 0.3,
                        wid: 42,
                        hei: 7,
                        speed: random(21, 42),
                        hu: j * 90,
                        left: leftrow
                    })
                }
                blocks.push({
                    currentblock:0,
                    blocksinrow:onerow,
                    left:leftrow
                })
            }
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function draw() {
            background(0, 0, 0)
            for(var i=0;i<blocks.length;i++){
                drawOneRow(blocks[i])
            }
        }
        function drawOneRow(row) {
            console.log("block "+row.currentblock+" in "+row.blocksinrow+" going left "+row.left+" at frame "+frameCount)
            var b = row.blocksinrow[row.currentblock];
            fill(0, 0, 100)
            rect(b.x, b.y - b.hei * 0.5, b.wid, b.hei)
            if (b.left) {
                b.x -= b.speed
                if (b.x + b.wid < 0) { row.currentblock++; console.log("left "+currentblock) }
            }
            else {
                b.x += b.speed
                if (b.x + b.wid > w) { row.currentblock++ }
            }
            if (row.currentblock == row.length) { row.currentblock = 0; initblocks() }
        }

    </script>
</body>

</html>
