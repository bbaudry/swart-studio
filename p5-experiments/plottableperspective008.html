<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*297/25.4=1122.5
        //h=96*420/25.4=1587.4
        var echelle = 1
        var w = 1122 * echelle
        var h = 1587 * echelle
        var rightmargin = 0.8 * w
        var leftmargin = 0.2 * w
        var topmargin = 0.2 * h
        var bottommargin = 0.8 * h
        var actualwidth = rightmargin - leftmargin
        var actualheight = bottommargin - topmargin
        var cnv, imgbtn, maxcount
        var dataforonerow = []

        function setup() {
            //getsvg()
            getpng()
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            noFill()
            maxcount = random(39, 45)
        }

        function getsvg() {
            cnv = createCanvas(w, h, SVG);
            imgbtn = createButton("save svg");
            placebtn();
            imgbtn.mouseClicked(savesvg);
        }
        function getpng() {
            cnv = createCanvas(w, h);
            imgbtn = createButton("save png");
            placebtn();
            imgbtn.mouseClicked(savepng);
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            imgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("plottableperspective001.svg");
        }
        function savepng() {
            save("plottableperspective001.png");
        }

        function draw() {
            var cx, cy, offset, leftoff, rightoff
            background(0, 0, 100)
            stroke(0, 0, 0)
            rect(0,0,w,h)

                stroke(200,100,100)
            eye(0.01*w,0.49*w,0.05*h,0.49*h)
            eye(0.51*w,0.99*w,0.05*h,0.49*h)
            eye(0.01*w,0.49*w,0.51*h,0.95*h)
            eye(0.51*w,0.99*w,0.51*h,0.95*h)
            noLoop()
        }

        function eye(lm,rm,tm,bm) {
            var sectionwid, sectionhei, cx, cy, totalradius, partradius, x1,y1,x2,y2,x3,y3,x4,y4
            sectionwid = rm-lm
            sectionhei = bm-tm
            totalradius = sectionwid*0.5
            partradius = totalradius*random(0.01,0.2)
            offset = Math.floor(random(7, 11))
            cx = lm + sectionwid * 0.5
            cy = tm + sectionhei * 0.5

            x1 = cx + totalradius*cos(radians(135))
            y1 = cy + totalradius*sin(radians(135))
            x2 = cx + partradius*cos(radians(135))
            y2 = cy + partradius*sin(radians(135))
            x3 = cx + partradius*cos(radians(45))
            y3 = cy + partradius*sin(radians(45))
            x4 = cx + totalradius*cos(radians(45))
            y4 = cy + totalradius*sin(radians(45))
            deep(x1, y1, x2, y2, x3, y3, x4, y4, true)
            x1 = cx + totalradius*cos(radians(95))
            y1 = cy + totalradius*sin(radians(95))
            x2 = cx + totalradius*cos(radians(135))
            y2 = cy + totalradius*sin(radians(135))
            x3 = cx + totalradius*cos(radians(45))
            y3 = cy + totalradius*sin(radians(45))
            x4 = cx + totalradius*cos(radians(85))
            y4 = cy + totalradius*sin(radians(85))
            deep(x1, y1, x2, y2, x3, y3, x4, y4, true)

            x1 = cx + totalradius*cos(radians(225))
            y1 = cy + totalradius*sin(radians(225))
            x2 = cx + partradius*cos(radians(225))
            y2 = cy + partradius*sin(radians(225))
            x3 = cx + partradius*cos(radians(135))
            y3 = cy + partradius*sin(radians(135))
            x4 = cx + totalradius*cos(radians(135))
            y4 = cy + totalradius*sin(radians(135))
            deep(x1, y1, x2, y2, x3, y3, x4, y4, false)
            x1 = cx + totalradius*cos(radians(185))
            y1 = cy + totalradius*sin(radians(185))
            x2 = cx + totalradius*cos(radians(225))
            y2 = cy + totalradius*sin(radians(225))
            x3 = cx + totalradius*cos(radians(135))
            y3 = cy + totalradius*sin(radians(135))
            x4 = cx + totalradius*cos(radians(175))
            y4 = cy + totalradius*sin(radians(175))
            deep(x1, y1, x2, y2, x3, y3, x4, y4, false)

            x1 = cx + totalradius*cos(radians(315))
            y1 = cy + totalradius*sin(radians(315))
            x2 = cx + partradius*cos(radians(315))
            y2 = cy + partradius*sin(radians(315))
            x3 = cx + partradius*cos(radians(225))
            y3 = cy + partradius*sin(radians(225))
            x4 = cx + totalradius*cos(radians(225))
            y4 = cy + totalradius*sin(radians(225))
            deep(x1, y1, x2, y2, x3, y3, x4, y4, true)
            x1 = cx + totalradius*cos(radians(275))
            y1 = cy + totalradius*sin(radians(275))
            x2 = cx + totalradius*cos(radians(315))
            y2 = cy + totalradius*sin(radians(315))
            x3 = cx + totalradius*cos(radians(225))
            y3 = cy + totalradius*sin(radians(225))
            x4 = cx + totalradius*cos(radians(265))
            y4 = cy + totalradius*sin(radians(265))
            deep(x1, y1, x2, y2, x3, y3, x4, y4, true)

            x1 = cx + totalradius*cos(radians(45))
            y1 = cy + totalradius*sin(radians(45))
            x2 = cx + partradius*cos(radians(45))
            y2 = cy + partradius*sin(radians(45))
            x3 = cx + partradius*cos(radians(315))
            y3 = cy + partradius*sin(radians(315))
            x4 = cx + totalradius*cos(radians(315))
            y4 = cy + totalradius*sin(radians(315))
            deep(x1, y1, x2, y2, x3, y3, x4, y4, false)
            x1 = cx + totalradius*cos(radians(5))
            y1 = cy + totalradius*sin(radians(5))
            x2 = cx + totalradius*cos(radians(45))
            y2 = cy + totalradius*sin(radians(45))
            x3 = cx + totalradius*cos(radians(315))
            y3 = cy + totalradius*sin(radians(315))
            x4 = cx + totalradius*cos(radians(355))
            y4 = cy + totalradius*sin(radians(355))
            deep(x1, y1, x2, y2, x3, y3, x4, y4, false)
        }

        function section(x1, y1, x2, y2, x3, y3, x4, y4, horizon, iter) {
            if (iter < 1) {
                if (random() > 0.2) {
                    console.log("dive")
                    var ox, oy, dx, dy, t
                    t = random()
                    if (random() > 0.5) {
                        ox = (1 - t) * x4 + (t * x1)
                        oy = (1 - t) * y4 + (t * y1)
                        dx = (1 - t) * x3 + (t * x2)
                        dy = (1 - t) * y3 + (t * y2)
                        iter++
                        section(x1, y1, x2, y2, dx, dy, ox, oy, horizon, iter)
                        section(ox, oy, dx, dy, x3, y3, x4, y4, horizon, iter)
                    }
                    else {
                        ox = (1 - t) * x2 + (t * x1)
                        oy = (1 - t) * y2 + (t * y1)
                        dx = (1 - t) * x3 + (t * x4)
                        dy = (1 - t) * y3 + (t * y4)
                        iter++
                        section(x1, y1, ox, oy, dx, dy, x4, y4, horizon, iter)
                        section(ox, oy, x2, y2, x3, y3, dx, dy, horizon, iter)
                    }
                }
                else {
                    deep(x1, y1, x2, y2, x3, y3, x4, y4, horizon)
                }
            }
            else {
                deep(x1, y1, x2, y2, x3, y3, x4, y4, horizon)
            }
        }

        function deep(x1, y1, x2, y2, x3, y3, x4, y4, horizon) {
            var ox, oy, dx, dy, ix01, iy01, ix02, iy02, ix11, ix12, ix13, ix14, iy21, iy22, iy23, iy24, ratio, step, density, t
            if (horizon) {
                ratio = 4//Math.floor(random(3,5))
                step = 1/ratio
                density = random(0.01,0.03)
                for (i = 0; i < ratio; i += 2) {
                    ix01 = getpointonline(x2, x1, step * i)
                    iy01 = getpointonline(y2, y1, step * i)
                    ix02 = getpointonline(x3, x4, step * i)
                    iy02 = getpointonline(y3, y4, step * i)
                    ix11 = getpointonline(x2, x1, step * (i+1))
                    ix12 = getpointonline(x3, x4, step * (i+1))
                    iy21 = getpointonline(y2, y1, step * (i+1))
                    iy22 = getpointonline(y3, y4, step * (i+1))
                    for (t = 0; t < 1 + density; t += density) {
                        ox = getpointonline(ix01, ix02, t)
                        oy = getpointonline(iy01, iy02, t)
                        dx = ox
                        dy = iy21
                        line(ox, oy, dx, dy)
                    }
                    ix13 = getpointonline(x2, x1, step * (i + 2))
                    ix14 = getpointonline(x3, x4, step * (i + 2))
                    iy23 = getpointonline(y2, y1, step * (i + 2))
                    iy24 = getpointonline(y3, y4, step * (i + 2))
                    for (t = 0; t < 1 + density; t += density) {
                        ox = getpointonline(ix01, ix02, t)
                        oy = getpointonline(iy21, iy22, t)
                        dx = getpointonline(ix13, ix14, t)
                        dy = getpointonline(iy23, iy24, t)
                        line(ox, oy, dx, dy)
                    }
                }
            }
            else{
                ratio = 40
                step = 1/ratio
                density = 0.01
                for (i = 0; i < ratio; i += 2) {
                    ix01 = getpointonline(x2, x1, step * i)
                    iy01 = getpointonline(y2, y1, step * i)
                    ix02 = getpointonline(x3, x4, step * i)
                    iy02 = getpointonline(y3, y4, step * i)
                    ix11 = getpointonline(x2, x1, step * (i+1))
                    ix12 = getpointonline(x3, x4, step * (i+1))
                    iy21 = getpointonline(y2, y1, step * (i+1))
                    iy22 = getpointonline(y3, y4, step * (i+1))
                    for (t = 0; t < 1 + density; t += density) {
                        ox = getpointonline(ix01, ix02, t)
                        oy = getpointonline(iy01, iy02, t)
                        dx = ix11
                        dy = oy
                        line(ox, oy, dx, dy)
                    }
                    ix13 = getpointonline(x2, x1, step * (i + 2))
                    ix14 = getpointonline(x3, x4, step * (i + 2))
                    iy23 = getpointonline(y2, y1, step * (i + 2))
                    iy24 = getpointonline(y3, y4, step * (i + 2))
                    for (t = 0; t < 1 + density; t += density) {
                        ox = getpointonline(ix11, ix12, t)
                        oy = getpointonline(iy01, iy02, t)
                        dx = getpointonline(ix13, ix14, t)
                        dy = getpointonline(iy23, iy24, t)
                        line(ox, oy, dx, dy)
                    }
                }
            }
        }

        function getpointonline(origin, destination, t) {
            return ((1 - t) * origin + (t * destination))

        }

    </script>
</body>

</html>
