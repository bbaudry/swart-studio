<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.sound.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //global vars for the whole piece
        var w = document.documentElement.clientWidth;//width of window that is available for drawing
        var h = document.documentElement.clientHeight;//width of window that is available for drawing
        let myFont;
        let horizon = [];
        var sig_x = 0;
        var sig_y = h / 2;
        var waveLeft,waveCentre,waveRight;
        var waveRightFreq;
        var soundOn;

        document.body.onclick=function(){startSound()}

        function preload() {
            myFont = loadFont('fonts/InconsolataSemiExpanded-Light.ttf');
        }

        function setup() {
            colorMode(HSB, 360, 100, 100);
            createCanvas(w, h);
            init_horizon()
            background(0, 0, 0);
            waveLeft = new p5.Oscillator();
            waveLeft.setType('sine');
            waveCentre = new p5.Oscillator();
            waveCentre.setType('sine');
            waveRight = new p5.Oscillator();
            waveRight.setType('sine');
            waveRightFreq=200;
            soundOn=false
        }

        function startSound(){
            if(!soundOn){
                console.log("sound on");
                soundOn=true;
                waveLeft.start();
                waveLeft.amp(0);
                waveLeft.freq(440);
                waveCentre.start();
                waveCentre.amp(0);
                waveRight.start();
                waveRight.amp(0);
            }
            else{
                console.log("sound off");
                soundOn=false;
                waveLeft.amp(0);
                waveCentre.amp(0);
                waveRight.amp(0);
            }
        }

        function draw() {

            //grid(horizon);
            //shape();
            john_cage();
            //noLoop()
        }

        function init_horizon() {
            let x = 0;
            let wi;
            while (x < w) {
                wi = 84 + Math.random() * 84;
                horizon.push([x, x + wi])
                let toto = x + wi
                x += wi;
            }
        }

        function grid(horizon) {
            background(0, 0, 0);
            for (var i = 0; i < horizon.length; i++) {
                pillar(horizon[i][0], horizon[i][1]);
            }
        }

        let fix_y_pad = 7;
        let rand_y_pad = 11;

        function pillar(x1, x2) {
            let y = 0;
            let wi = x2 - x1
            let white = true;
            let hi;
            while (y < h) {
                hi = fix_y_pad + random() * rand_y_pad;
                if (random() < 0.01) { fill(0, 100, 100); }
                else { fill(0, 0, 100); }
                rect(x1, y, wi, hi)
                y += hi + fix_y_pad + random() * rand_y_pad;
            }
        }

        let lewitt = 0.4 * w
        function shape() {
            if (random() < 0.01) { fill(0, 100, 100); }
            else { fill(0, 0, 100); }
            if (random() < 0.5 && frameCount % 21 == 0) {
                background(0, 0, 0);
                let pad = lewitt / 2;
                rect(0.5 * w - pad, 0.5 * h - pad, lewitt, lewitt)
            }
            else {
                if (frameCount % 21 == 0) {
                    background(0, 0, 0);
                    ellipse(0.5 * w, 0.5 * h, lewitt, lewitt)
                }
            }
        }

        let grow = true
        let x_bounds = [0.33 * w, 0.77 * w];//in this interval, x varies as usual and y varies randomly
        let x_step = 2;//how fast x moves towards the right of the screen, at each step
        let bron = 3;//size of the rect drawn at each step
        let y_vary;
        function john_cage() {
            fill(0, 100, 100)
            stroke(0, 100, 100)
            strokeWeight(2)
            let tmp_y
            y_vary = 13 - random() * 17;
            if (sig_x < w) {
                if (sig_x > x_bounds[0] && sig_x <= x_bounds[1]) {
                    waveLeft.amp(0);
                    waveCentre.freq(200+h-sig_y);
                    waveCentre.amp(1);
                    if (random() < 0.5) { grow = !grow }
                    tmp_y = sig_y
                    if (grow) {
                        sig_y -= y_vary;
                    }
                    else {
                        sig_y += y_vary;
                    }
                    line(sig_x, tmp_y, sig_x + x_step, sig_y)
                    fill(180, 100, 100)
                    stroke(180, 100, 100)
                    rect(sig_x + x_step, sig_y, 1, 1)
                    fill(0, 100, 100)
                    stroke(0, 100, 100)
                }
                else {
                    if (sig_x==0){waveLeft.amp(1);waveRight.amp(0);}
                    if (sig_x>x_bounds[1]){waveCentre.amp(0);waveRight.freq(200+(h-sig_y)); waveRight.amp(1);}
                    if (sig_x < x_bounds[0] - bron || sig_x > x_bounds[1]) {//while x is not in the area where Y varies draw one rect ahed in blue to mark the position of drawing
                        fill(180, 100, 100)
                        stroke(180, 100, 100)
                        rect(sig_x + bron, sig_y, bron, bron)
                    }
                    fill(0, 100, 100)
                    stroke(0, 100, 100)
                    rect(sig_x, sig_y, bron, bron)
                }
                sig_x += x_step;
            }
            else {
                sig_x = 0
                sig_y = h / 2 + random()
            }
        }

        function windowResized() {
            w = document.documentElement.clientWidth;//width of window that is available for drawing
            h = document.documentElement.clientHeight;//width of window that is available for drawing
            resizeCanvas(w, h);
        }

    </script>
</body>

</html>
