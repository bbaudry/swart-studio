<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/h264-mp4-encoder/embuild/dist/h264-mp4-encoder.web.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //global vars for the whole piece
        //110mm Ã— 70mm
        //pixel = dpi * mm / 25.4 mm
        //w=300*70/25.4=826.77
        //h=300*110/25.4=1299.21
        var res = 0.5
        var w = 826*res;
        var h = 1299*res;
        var cnv;
        var QV = {
            "glucose": 0.57, //g/L
            "alcool" : 15.57, //%vol
            "acidite" : 4.23, //gH2SO4/L
            "volatile" : 0.51, //gH2SO4/L
            "pH" : 3.48,
            "So2" : 25 //mg/L
        }
        var x,y;

        function setup() {
            cnv = createCanvas(w, h);
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            x=0
            stroke(230,100,80,QV.So2)
            noFill()
            background(33,0,100)
            strokeWeight(42)
            rect(0,0,w,h)
            strokeWeight(QV.pH)
            
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }


        function draw() {
            let cx1,cx2,cy1,cy2
            if(x<w){
                console.log("hi " + x)
                x+=(0.75*w)/QV.alcool
                for(let i=0;i<21;i++){
                bezier(x+i,0,(x+i)+42*QV.acidite,random()*h,(x+i)*QV.volatile,random()*h,x+i,h)}
            }
            else{
                noLoop()
            }

        }


    </script>
</body>

</html>
