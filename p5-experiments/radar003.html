<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.sound.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //global vars for the whole piece
        var w = document.documentElement.clientWidth;//width of window that is available for drawing
        var h = document.documentElement.clientHeight;//width of window that is available for drawing
        var topleftx, toplefty, toprighty, toprightx;
        var bottomleftx, bottomlefty, bottomrighty, bottomrightx;
        let t1,t2;

        function preload() {

        }

        function setup() {
            colorMode(HSB, 360, 100, 100);
            createCanvas(w, h);
            background(0,0,0)
            t1=0; t2=0.09
            frameRate(17)
        }

        function draw() {
            noFill();
            let x1,x2,x3,x4,y1,y2,y3,y4;
            if (t1==0){background(0,0,0)}

            stroke(0,100,100);
            toplefty = 0.52*h;
            topleftx = 0.42*w; 
            toprightx = 0.58*w; 
            toprighty = toplefty;
            bottomlefty = 0.98*h;
            bottomleftx = 0.02*w; 
            bottomrightx = 0.98*w; 
            bottomrighty = bottomlefty; 
            drawQuads();

            stroke(90,100,100);
            toplefty = 0.49*h;
            topleftx = 0.4*w; 
            toprightx = 0.4*w; 
            toprighty = 0.51*h;
            bottomlefty = 0.04*h;
            bottomleftx = 0.02*w; 
            bottomrightx = 0.02*w; 
            bottomrighty = 0.96*h; 
            drawQuads();

            t1+=0.1; t2+=0.1
            if(t1>=0.9){t1=0;t2=0.09;noLoop();}//{background(0,0,0)}
        }

        function drawQuads(){
            x1 = (1 - t1) * bottomleftx + (t1 * topleftx);
            y1 = (1 - t1) * bottomlefty + (t1 * toplefty);
            x2 = (1 - t2) * bottomleftx + (t2 * topleftx);
            y2 = (1 - t2) * bottomlefty + (t2 * toplefty);
            x3 = (1 - t2) * bottomrightx + (t2 * toprightx);
            y3 = (1 - t2) * bottomrighty + (t2 * toprighty);
            x4 = (1 - t1) * bottomrightx + (t1 * toprightx);
            y4 = (1 - t1) * bottomrighty + (t1 * toprighty);;
            quad(x1,y1,x2,y2,x3,y3,x4,y4);
        }


        function windowResized() {
            w = document.documentElement.clientWidth;//width of window that is available for drawing
            h = document.documentElement.clientHeight;//width of window that is available for drawing
            resizeCanvas(w, h);
        }

    </script>
</body>

</html>
