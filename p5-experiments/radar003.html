<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="libraries/p5.js"></script>
    <script src="libraries/p5.sound.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //global vars for the whole piece
        var w = document.documentElement.clientWidth;//width of window that is available for drawing
        var h = document.documentElement.clientHeight;//width of window that is available for drawing
        var hor_x1, hor_y, hor_x2;
        var for_x1, for_y, for_x2;
        let t1,t2;

        function preload() {

        }

        function setup() {
            colorMode(HSB, 360, 100, 100);
            createCanvas(w, h);
            background(0,0,0)
            t1=0; t2=0.09
            frameRate(17)
        }

        function draw() {
            noFill();
            stroke(0,100,100);
            let x1,x2,x3,x4,y1,y2,y3,y4;

            hor_y = 0.52*h;
            hor_x1 = 0.42*w; 
            hor_x2 = 0.58*w; 
            for_y = 0.98*h;
            for_x1 = 0.02*w; 
            for_x2 = 0.98*w; 
            ellipse(hor_x1,hor_y,7,7)
            ellipse(hor_x2,hor_y,7,7)
            ellipse(for_x1,for_y,7,7)
            ellipse(for_x2,for_y,7,7)
            //drawQuads();
            stroke(90,100,100);
            hor_y = 0.4*w;
            hor_x1 = 0.49*h; 
            hor_x2 = 0.51*h; 
            for_y = 0.02*w;
            for_x1 = 0.02*h; 
            for_x2 = 0.98*h; 
            ellipse(hor_y,hor_x1,7,7)
            ellipse(hor_y,hor_x2,7,7)
            ellipse(for_y,for_x1,7,7)
            ellipse(for_y,for_x2,7,7)
            //drawQuads();

            t1+=0.1; t2+=0.1
            if(t1>=1.0){t1=0;t2=0.09;background(0,0,0)}
        }

        function drawQuads(){
            x1 = (1 - t1) * for_x1 + (t1 * hor_x1);
            y1 = (1 - t1) * for_y + (t1 * hor_y);
            x2 = (1 - t2) * for_x1 + (t2 * hor_x1);
            y2 = (1 - t2) * for_y + (t2 * hor_y);
            x3 = (1 - t2) * for_x2 + (t2 * hor_x2);
            y3 = y2;
            x4 = (1 - t1) * for_x2 + (t1 * hor_x2);
            y4 = y1;
            quad(x1,y1,x2,y2,x3,y3,x4,y4);
        }


        function windowResized() {
            w = document.documentElement.clientWidth;//width of window that is available for drawing
            h = document.documentElement.clientHeight;//width of window that is available for drawing
            resizeCanvas(w, h);
        }

    </script>
</body>

</html>
