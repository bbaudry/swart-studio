<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //297mm Ã— 420mm
        //pixel = dpi * mm / 25.4 mm
        //w=96*297/25.4=1122.5
        //h=96*420/25.4=1587.4
        var res = 2
        var h = 1587/2
        var w = 1122/2
        var leftmargin = 36
        var righttmargin = 36
        var topmargin = 45
        var bottommargin = 48
        var cnv, svgbtn

        function setup() {
            cnv = createCanvas(w, h, SVG);
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            svgbtn = createButton("save svg");
            placebtn();
            svgbtn.mouseClicked(savesvg);
            background(0, 0, 0)
            noFill()
            noLoop()
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            svgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("plottable006.svg");
        }

        var resolution = 50
        var field = []

        function draw() {
            var x1=righttmargin
            var x2=w-leftmargin
            var y1=topmargin
            var y2=h-bottommargin
            stroke(0,0,100)
            moon(x1,y1,x2,y2)
        }

        function moon(x1,y1,x2,y2){
            var diam = x2-x1
            var cx = righttmargin+diam/2
            var cy = topmargin+(y2-y1)/2
            //ellipse(cx,cy,diam,diam)
            var angle_min,angle_max, start_angle
            angle_min=95
            angle_max=142
            moonPartOne(cx,cy,diam,angle_min,angle_max)
            angle_min=275
            angle_max=315
            moonPartTwo(cx,cy,diam,angle_min,angle_max)
            angle_min=162
            angle_max=275
            moonPartThree(cx,cy,diam,angle_min,angle_max)
            angle_min=295
            angle_max=360
            moonPartFour(cx,cy,diam,angle_min,angle_max)
        }

        function moonPartOne(cx,cy,diam,angle_min,angle_max){
            var rad = diam/2
            var density = 4
            var tilt = random(42,90)
            var angle = angle_min
            while(angle<angle_max){
                var angle1 = radians(angle)
                var angle2 = radians(90-(angle-tilt))//symmetric angle
                var px1 = cx+rad*cos(angle1)
                var py1 = cy+rad*sin(angle1)
                var px2 = cx+rad*cos(angle2)
                var py2 = cy+rad*sin(angle2)
                line(px1,py1,px2,py2)
                angle+=density
            }
        }

        function moonPartTwo(cx,cy,diam,angle_min,angle_max){
            var rad = diam/2
            var angle2 = radians(random(angle_min,angle_max))
            var density=random(7,15)
            while(rad > 7){
                var angle1 = radians(160)
                var px1 = cx+rad*cos(angle1)
                var py1 = cy+rad*sin(angle1)
                var px2 = cx+rad*cos(angle2)
                var py2 = cy+rad*sin(angle2)
                line(px1,py1,px2,py2)
                rad-=11
            }
        }

        function moonPartThree(cx,cy,diam,angle_min,angle_max){
            var rad = diam/2
            var dist = angle_max-angle_min
            start_angle=random(angle_min+0.2*dist,angle_min+0.7*dist)
            var px = cx+rad*cos(radians(start_angle))
            var py = cy+rad*sin(radians(start_angle))
            var px1 = cx+rad*cos(radians(angle_min))
            var py1 = cy+rad*sin(radians(angle_min))
            var px2 = cx+rad*cos(radians(angle_max))
            var py2 = cy+rad*sin(radians(angle_max))
            var ipx,ipy
            for(var t=0;t<1;t+=0.03){
                ipx = (1 - t) * px1 + (t * px2);
                ipy = (1 - t) * py1 + (t * py2);
                line(px,py,ipx,ipy)
            }
        }
        function moonPartFour(cx,cy,diam,angle_min,angle_max){
            var rad = diam/2
            //cx+=random(0.3*rad)
            //cy+=random(0.3*rad)
            var px1 = cx+rad*cos(radians(angle_min))
            var py1 = cy+rad*sin(radians(angle_min))
            var px2 = cx+rad*cos(radians(angle_max))
            var py2 = cy+rad*sin(radians(angle_max))
            //line(cx,cy,px1,py1)
            //line(cx,cy,px2,py2)
            var density=random(9,17)
            for(var d=diam;d>density;d-=density){
            arc(cx,cy,d,d,radians(angle_min),radians(angle_max))
        }
        }
    </script>
</body>

</html>
