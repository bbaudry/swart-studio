<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>

            padding: 0;

        }

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*297/25.4=1122.5
        //h=96*420/25.4=1587.4
        var echelle = 1
        var w = 1122 * echelle
        var h = 1587 * echelle
        var rightmargin = 0.8 * w
        var leftmargin = 0.2 * w
        var topmargin = 0.2 * h
        var bottommargin = 0.8 * h
        var actualwidth = rightmargin - leftmargin
        var actualheight = bottommargin - topmargin
        var cnv, imgbtn, maxcount

        function setup() {
            getsvg()
            //getpng()
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            background(0, 0, 100)
            noFill()
            stroke(330, 100, 100)
            maxcount = random(39, 45)
        }

        function getsvg() {
            cnv = createCanvas(w, h, SVG);
            imgbtn = createButton("save svg");
            placebtn();
            imgbtn.mouseClicked(savesvg);
        }
        function getpng() {
            cnv = createCanvas(w, h);
            imgbtn = createButton("save png");
            placebtn();
            imgbtn.mouseClicked(savepng);
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            imgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("plottable010.svg");
        }
        function savepng() {
            save("plottable010.png");
        }

        var off = 4
        var neoncounter
        function draw() {
            initcoordsy();drawwithcoords()
            noLoop()
        }

        function wave() {
            var px, py, cpx1, cpy1, cpx2, cpy2, px1, py1
            var wavewidth = rightmargin - leftmargin
            var ratio = 0.25
            var c = 0
            var y = 500
            stroke(0, 0, 0)
            beginShape();
            px = leftmargin
            py = y
            vertex(px, py);//y * 0.0001
            for (var x = ratio; x <= 1; x += ratio) {
                cpx2 = px + wavewidth * (ratio * 0.5)
                cpy2 = y + 0.2 * h //- noise(xoff) * 0.1 * h; xoff += xinc
                px = leftmargin + wavewidth * x
                py = y
                cpx1 = px - wavewidth * (ratio * 0.5)
                cpy1 = y - 0.1 * h;//+ noise(xoff) * 0.1 * h; xoff += xinc
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
            }
            endShape()


        }

        function drawonerow() {
            var xoff = 0
            var inc = 21
            var stepx = 0.18 * actualwidth
            var stepy = 0.18 * (bottommargin - topmargin)
            var nblines = 37
            var topyleft, bottomyleft, topyright, bottomyright, leftstep, rightstep, yleft, yright, x
            //for (var y = topmargin; y < bottommargin - stepy; y += stepy) {
            y = 500
            topyleft = y + random(42)
            bottomyleft = y + stepy + 100 - noise(xoff) * 100; xoff += inc//random(-42,42)
            topyright = y + random(42)
            bottomyright = y + stepy + 100 - noise(xoff) * 100; xoff += inc//random(-42,42)
            leftstep = (bottomyleft - topyleft) / nblines
            rightstep = (bottomyright - topyright) / nblines
            for (var i = 0; i < nblines; i++) {
                beginShape();
                px = leftmargin
                py = topyleft + leftstep * i
                vertex(px, py);//y * 0.0001
                for (x = leftmargin; x <= rightmargin; x += stepx) {
                    yleft = topyleft + leftstep * i
                    yright = topyright + rightstep * i
                    cpx2 = px + stepx * 0.3
                    cpy2 = yleft + 0.01 * h
                    px = x + stepx
                    py = yright
                    cpx1 = px - stepx * 0.3
                    cpy1 = yright - 0.01 * h;
                    //bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                    line(x, yleft, x + stepx, yright)
                    topyleft = topyright
                    bottomyleft = bottomyright
                    topyright = y + random(42)
                    bottomyright = y + stepy + 50 - noise(xoff) * 100; xoff += inc//random(-42,42)
                }
                endShape()
            }
            //}
        }

        var coordsforonerow=[]
        function initcoordsy() {
            console.log("initialize coords")
            var coordsforonex
            coordsforonerow = []
            var xoff = random() * 1000
            var inc = 21
            var stepx = 0.18 * actualwidth
            var stepy = 0.18 * (bottommargin - topmargin)
            var nblines = 37
            var topyleft, bottomyleft, topyright, bottomyright, leftstep, rightstep, yleft, yright, x
            //for (var y = topmargin; y < bottommargin - stepy; y += stepy) {
                x = leftmargin
                y=500
                topyleft = y + random(42)
                bottomyleft = y + stepy + 100 - noise(xoff) * 100; xoff += inc//random(-42,42)
                topyright = y + random(42)
                bottomyright = y + stepy + 100 - noise(xoff) * 100; xoff += inc//random(-42,42)
                for (x = leftmargin; x <= rightmargin; x += stepx) {
                    coordsforonex = []
                    leftstep = (bottomyleft - topyleft) / nblines
                    rightstep = (bottomyright - topyright) / nblines
                    for (var i = 0; i < nblines; i++) {
                        yleft = topyleft + leftstep * i
                        yright = topyright + rightstep * i
//                        console.log(yleft + " " + yright)
//                        line(x, yleft, x + stepx, yright)
                        coordsforonex.push({left:yleft, right:yright})
                    }
                    coordsforonerow.push(coordsforonex)
                    topyleft = topyright
                    bottomyleft = bottomyright
                    topyright = y + random(42)
                    bottomyright = y + stepy + 50 - noise(xoff) * 100; xoff += inc//random(-42,42)
                }
            //}
        }

        function drawwithcoords() {
            console.log("draw with "+coordsforonerow.length +" coords")
            var xleft, yleft, xright, yright,hu
            var nblines = 37
            var stepx = 0.18 * actualwidth
            for (j = 0; j < nblines; j++) {
                hu=j*10
                for (i = 0; i < coordsforonerow.length; i++) {
                    stroke(hu, 100, 100)
                    xleft = leftmargin + i * stepx
                    yleft = coordsforonerow[i][j].left
                    xright = xleft + stepx
                    yright = coordsforonerow[i][j].right
                    console.log("draw with "+hu+"; xleft: "+xleft+"; yleft: "+yleft+"; xright: "+xright+"; yright: "+yright)
                    line(xleft,yleft,xright,yright)
                }
            }
        }

        var hauteur = 0.15 * w
        var interligne = 0.005 * w
        function drawlinesnotstraight() {
            for (var y = topmargin; y < bottommargin - hauteur; y += hauteur) {
                var startoffset = Math.floor(random(-11, 11)) * interligne
                for (var x = leftmargin; x < rightmargin - hauteur; x += hauteur) {
                    var dice = Math.floor(random(4))
                    var endoffset = 0// Math.floor(random(-3,3))
                    switch (dice) {
                        case 0:
                            for (var y1 = y + startoffset; y1 < y + hauteur; y1 += interligne + endoffset * interligne) {
                                line(x, y1, x + hauteur, y1)
                            }
                            break
                        case 1:
                            for (var y1 = y + startoffset; y1 < y + hauteur; y1 += interligne + endoffset * interligne) {
                                line(x, y1, x + hauteur / 2, y1)
                                line(x + hauteur / 2, y1, x + hauteur, y + startoffset)
                            }
                            break
                        case 2:
                            for (var y1 = y + startoffset; y1 < y + hauteur; y1 += interligne + endoffset * interligne) {
                                line(x, y, x + hauteur / 2, y1)
                                line(x + hauteur / 2, y1, x + hauteur, y1)
                            }
                            break
                        case 3:
                            for (var y1 = y + startoffset; y1 < y + hauteur; y1 += interligne + endoffset * interligne) {
                                line(x, y, x + hauteur, y1)
                            }
                            break
                    }
                }
            }
        }

        function drawflower() {
            stroke(0, 0, 0)
            rect(0, 0, w, h)
            var cx, cy, diam
            for (neoncounter = 0; neoncounter < maxcount; neoncounter++) {
                console.log("pink")
                cx = w / 2
                cy = h / 2.6
                diam = w / 3
                stroke(330, 100, 100)
                oneLayerCompact(9, cx, cy, diam / 2)
                diam = w / 1.55
                stroke(330, 100, 100)
                oneLayerCompact(9, cx, cy, diam / 2)
            }
            for (neoncounter = 0; neoncounter < maxcount; neoncounter++) {
                cx = w / 2
                cy = h / 2.6
                diam = w / 3
                stroke(180, 100, 100)
                oneLayerCompact(7, cx, cy, diam / 2)
            }
            for (var i = 0; i < 84; i += 1) {
                cy = h / 3.4 + i
                diam = h / 40 + i * 2
                stroke(180, 100, 100)
                ellipse(cx, cy, diam, diam)
            }
            for (var i = 0; i < 84; i += 1) {
                cy = h / 3.4 + i
                cx = w / 2 + 13
                diam = h / 38 + i * 2
                stroke(330, 100, 100)
                ellipse(cx, cy, diam, diam)
            }
            noLoop()
        }

        function oneLayerCompact(nbRays, cx, cy, rad) {
            let angle = 360 / nbRays;
            let px, py, px1, py1, cpx1, cpy1, cpx2, cpy2;
            controls = [];
            beginShape();
            var offset = 0//random(-0.05*rad,0.05*rad)
            px = cx + (rad + offset) * cos(radians(0));
            py = cy + (rad + offset) * sin(radians(0));
            vertex(px, py);
            controls = drawTang(0, cx, cy, rad);
            cpx2 = controls[2];
            cpy2 = controls[3];
            for (let i = 1; i <= nbRays; i++) {
                offset = 0//random(-0.05*rad,0.05*rad)
                px1 = cx + (rad + offset) * cos(radians(angle * i));
                py1 = cy + (rad + offset) * sin(radians(angle * i));
                controls = drawTang(angle * i, cx, cy, rad);
                cpx1 = controls[0];
                cpy1 = controls[1];
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px1, py1);
                cpx2 = controls[2];
                cpy2 = controls[3];
            }
            controls = drawTang(0, cx, cy, rad);
            cpx1 = controls[0];
            cpy1 = controls[1];
            endShape();
        }

        function drawTang(deg, cx, cy, rad) {
            let tx = cx + rad * cos(radians(deg));
            let ty = cy + rad * sin(radians(deg));
            let wid = neoncounter * 7;
            let ang = 90 * neoncounter / 30;
            let dx1 = tx + wid * cos(radians(deg - ang));
            let dy1 = ty + wid * sin(radians(deg - ang));
            let dx2 = tx + wid * cos(radians(deg - ang + 180));
            let dy2 = ty + wid * sin(radians(deg - ang + 180));
            res = [dx1, dy1, dx2, dy2];
            return res;
        }

        function vinyl() {
            stroke(180, 100, 100)
            diskcenter()
            stroke(330, 100, 100)
            diskshift()
            noLoop()
        }
        function diskcenter() {
            var cx, cy, diam
            for (var i = 0; i < 210; i += 2) {
                cx = w / 2
                cy = h / 7 + i
                diam = h / 10 + i * 2
                ellipse(cx, cy, diam, diam)
            }
        }
        function diskshift() {
            var cx, cy, diam
            for (var i = 0; i < 210; i += 2) {
                cx = w / 2 + 4
                cy = h / 7 + i
                diam = h / 10 + i * 2
                ellipse(cx, cy, diam, diam)
            }
        }
        function test2() {
            for (var i = 0; i < 42; i++) {
                quad(leftmargin + i * off, topmargin + i * off,
                    500, topmargin + i * off,
                    500 - i * off, 400 - i * off,
                    leftmargin + i * off, 400 - i * off)
                quad(500 + i * off, topmargin + i * off,
                    rightmargin, topmargin + i * off,
                    rightmargin - i * off, 600 - i * off,
                    500 + i * off, 600 - i * off)
                quad(leftmargin, 400 + i * off,
                    400 - i * off, 400 + i * off,
                    400 - i * off, bottommargin - i * off,
                    leftmargin + i * off, bottommargin - i * off)
                quad(400 + i * off, 600 + i * off,
                    rightmargin - i * off, 600 + i * off,
                    rightmargin - i * off, bottommargin - i * off,
                    400, bottommargin - i * off)
            }
        }
        function test1() {
            for (var i = 0; i < 42; i++) [
                quad(leftmargin, topmargin + 200,
                    500 - i * 5, 500 - i * 10,
                    500, topmargin + 200,
                    leftmargin, 500 - i * 10)
            ]
        }
    </script>
