<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*297/25.4=1122.5
        //h=96*420/25.4=1587.4
        var echelle = 1
        var w = 1122 * echelle
        var h = 1587 * echelle
        var rightmargin = 0.95 * w
        var leftmargin = 0.05 * w
        var topmargin = 0.05 * h
        var bottommargin = 0.95 * h
        var cnv, imgbtn, maxcount

        function setup() {
            //getsvg()
            getpng()
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            background(0, 0, 100)
            noFill()
            stroke(330, 100, 100)
            maxcount = random(39, 45)
        }

        function getsvg() {
            cnv = createCanvas(w, h, SVG);
            imgbtn = createButton("save svg");
            placebtn();
            imgbtn.mouseClicked(savesvg);
        }
        function getpng() {
            cnv = createCanvas(w, h);
            imgbtn = createButton("save png");
            placebtn();
            imgbtn.mouseClicked(savepng);
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            imgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("vera.svg");
        }
        function savepng() {
            save("vera.png");
        }

        var xoff = 0
        var xinc = 21
        var counter = 0
        function draw() {
            stroke(0,0,0);noFill();rect(0,0,w,h)
            forvera()
            noLoop()
        }

        var thick = 0.042*w
        var offset = 0.042*w
        function forvera(){
            strokeWeight(2.1)
            var cx1, cy1, cx2, cy2, cx3, cy3, cx4, cy4,decale
            for(var i=0;i<21;i++){
            cx1=w/2-i*thick/2
            cy1=h/2-i*thick/2
            cx2=w/2+i*thick/2
            cy2=h/2-i*thick/2
            cx3=w/2+i*thick/2
            cy3=h/2+i*thick/2
            cx4=w/2-i*thick/2
            cy4=h/2+i*thick/2
            //stroke(random(10,60),100,100,42)
            stroke(230,100,100)
            decale=random(offset)
            //left section
            quad(cx1-thick/2+decale,cy1-thick/2+decale,
            cx1+decale,cy1+decale,
            cx4+decale,cy4,
            cx4-thick/2,cy4+thick/2)
            //top section
            quad(cx1-thick/2+decale,cy1-thick/2+decale,
            cx1+decale,cy1+decale,
            cx2-decale,cy2,
            cx2+thick/2,cy2-thick/2)
            //right section
            quad(cx2+thick/2,cy2-thick/2,
            cx2-decale,cy2+decale,
            cx3-decale,cy3,
            cx3+thick/2-decale,cy3+thick/2-decale)
            //bottom section
            quad(cx3+thick/2-decale,cy3+thick/2-decale,
            cx3-decale,cy3-decale,
            cx4+decale,cy4,
            cx4-thick/2,cy4+thick/2)
        }

        }

    </script>
</body>

</html>
