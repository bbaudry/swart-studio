<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*297/25.4=1122.5
        //h=96*420/25.4=1587.4
        var echelle = 0.5
        var w = 1122 * echelle
        var h = 1587 * echelle
        var rightmargin = 0.95 * w
        var leftmargin = 0.05 * w
        var topmargin = 0.05 * h
        var bottommargin = 0.95 * h
        var cnv, imgbtn, maxcount

        function setup() {
            //getsvg()
            getpng()
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            background(0, 0, 100)
            noFill()
            stroke(330, 100, 100)
            maxcount = random(39, 45)
        }

        function getsvg() {
            cnv = createCanvas(w, h, SVG);
            imgbtn = createButton("save svg");
            placebtn();
            imgbtn.mouseClicked(savesvg);
        }
        function getpng() {
            cnv = createCanvas(w, h);
            imgbtn = createButton("save png");
            placebtn();
            imgbtn.mouseClicked(savepng);
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            imgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("plottable010.svg");
        }
        function savepng() {
            save("plottable010.png");
        }

        var xoff = 0
        var xinc = 0.03
        var counter = 0
        function draw() {
            //background(0,0,100,42)
            stroke(0, 0, 0)
            rect(0, 0, w, h)
            stroke(230, 100, 100)
            //wave()
            hebert()
            counter++
            if (counter == 1) { noLoop() }
        }
        function hebert() {
            stroke(330, 100, 100)
            onepetalshift()
            /*translate(w/2,h/2)
            onepetal()
            rotate(radians(45))
            onepetal()*/

        }
        function onepetalshift() {
            var px, py, cpx1, cpy1, cpx2, cpy2, px1, py1, cx, cy, rad, molnar, vera
            var wavewidth = rightmargin - leftmargin
            var ratio = 0.1
            var y = 0
            cx = w / 2
            cy = h / 2
            rad = 0.3 * w
            for (rad = 0.42 * w; rad > 0.01 * w; rad -= 0.01 * w) {
                molnar=random(1,3)
            vera=random(31,38)
                for (var i = 0; i < 360; i += 60) {
                    beginShape();
                    px = cx + rad * cos(radians(i))
                    py = cy + rad * sin(radians(i))
                    vertex(px, py);
                    cpx2 = cx + (rad - 10) * cos(radians(i + molnar))
                    cpy2 = cy + (rad - 10) * sin(radians(i + molnar))
                    px = cx + rad * cos(radians(i + 10))
                    py = cy + rad * sin(radians(i + 10))
                    cpx1 = cx + (rad - 10) * cos(radians(i + 7))
                    cpy1 = cy + (rad - 10) * sin(radians(i + 7))
                    bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                    cpx2 = cx + (rad + 40) * cos(radians(i + 22))
                    cpy2 = cy + (rad + 40) * sin(radians(i + 22))
                    px = cx + rad * cos(radians(i+50))
                    py = cy + rad * sin(radians(i+50))
                    cpx1 = cx + (rad + 40) * cos(radians(i + vera))
                    cpy1 = cy + (rad + 40) * sin(radians(i + vera))
                    bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                    cpx2 = cx + (rad - 10) * cos(radians(i + 53));
                    cpy2 = cy + (rad - 10) * sin(radians(i + 53))
                    px = cx + rad * cos(radians(i+60))
                    py = cy + rad * sin(radians(i+60))
                    cpx1 = cx + (rad - 10) * cos(radians(i + 57));
                    cpy1 = cy + (rad - 10) * sin(radians(i + 57));
                    bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                    endShape()
                }
            }
        }

        function onepetal() {
            var px, py, cpx1, cpy1, cpx2, cpy2, px1, py1
            var wavewidth = rightmargin - leftmargin
            var ratio = 0.1
            var y = 0
            beginShape();
            px = leftmargin
            py = y
            vertex(px, py);//y * 0.0001
            cpx2 = px + 0.01 * w
            cpy2 = y + 10
            px = px + 0.03 * w
            py = y
            cpx1 = px - 0.01 * w
            cpy1 = y + 10
            bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
            cpx2 = px + 0.05 * w
            cpy2 = y - 63
            px = px + 0.15 * w
            py = y
            cpx1 = px - 0.05 * w
            cpy1 = y - 63
            bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
            cpx2 = px + 0.01 * w
            cpy2 = y + 10
            px = px + 0.03 * w
            py = y
            cpx1 = px - 0.01 * w
            cpy1 = y + 10
            bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
            endShape()

            y += 10
            beginShape();
            px = leftmargin
            py = y
            vertex(px, py);//y * 0.0001
            cpx2 = px + 0.01 * w
            cpy2 = y + 10
            px = px + 0.03 * w
            py = y
            cpx1 = px - 0.01 * w
            cpy1 = y + 10
            bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
            cpx2 = px + 0.05 * w
            cpy2 = y - 73
            px = px + 0.15 * w
            py = y
            cpx1 = px - 0.05 * w
            cpy1 = y - 73
            bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
            cpx2 = px + 0.01 * w
            cpy2 = y + 10
            px = px + 0.03 * w
            py = y
            cpx1 = px - 0.01 * w
            cpy1 = y + 10
            bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
            endShape()

            y += 10
            beginShape();
            px = leftmargin
            py = y
            vertex(px, py);//y * 0.0001
            cpx2 = px + 0.01 * w
            cpy2 = y + 10
            px = px + 0.03 * w
            py = y
            cpx1 = px - 0.01 * w
            cpy1 = y + 10
            bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
            cpx2 = px + 0.05 * w
            cpy2 = y - 83
            px = px + 0.15 * w
            py = y
            cpx1 = px - 0.05 * w
            cpy1 = y - 83
            bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
            cpx2 = px + 0.01 * w
            cpy2 = y + 10
            px = px + 0.03 * w
            py = y
            cpx1 = px - 0.01 * w
            cpy1 = y + 10
            bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
            endShape()
        }
        function wave() {
            var px, py, cpx1, cpy1, cpx2, cpy2, px1, py1
            var wavewidth = rightmargin - leftmargin
            var ratio = 0.1
            var y = w / 2
            var r = random(0.21)
            var r1 = random(84, 106)
            var r2 = random(21, 42)
            for (var i = 0; i < 17; i++) {
                beginShape();
                px = leftmargin
                py = y
                vertex(px, py);//y * 0.0001
                cpx2 = px + wavewidth * (ratio * 0.5)
                cpy2 = y + r * h
                px = leftmargin + wavewidth * 0.2
                py = y
                cpx1 = px - wavewidth * (ratio * 0.5)
                cpy1 = y + 42
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                cpx2 = px + wavewidth * (ratio * 0.5)
                cpy2 = w / 2 + 0.2 * h
                px = leftmargin + wavewidth * 0.4
                py = y
                cpx1 = px - wavewidth * (ratio * 0.5)
                cpy1 = w / 2 - 0.2 * h
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                cpx2 = px + wavewidth * (ratio * 0.5)
                cpy2 = y + 0.2 * (h - i * 57)
                px = leftmargin + wavewidth * 0.6
                py = y
                cpx1 = px - wavewidth * (ratio * 0.5)
                cpy1 = y - 0.2 * (h - i * 47)
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                cpx2 = px + wavewidth * (ratio)
                cpy2 = y + 0.2 * (h - i * 57)
                px = leftmargin + wavewidth * 0.8
                py = y
                cpx1 = px - wavewidth * (ratio * i * 0.1)
                cpy1 = y - 0.2 * (h - i * r2)
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                cpx2 = px + wavewidth * (ratio * i * 0.02)
                cpy2 = y + 0.2 * (h - i * 97)
                px = leftmargin + wavewidth
                py = y
                cpx1 = px - wavewidth * (ratio * 0.5)
                cpy1 = y - 0.2 * (h - i * r1)
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                endShape()
                y += 11
            }
            var ratio = random(0.1, 0.3)
            y = w * 0.8
            r = random(0.21)
            r1 = random(84, 106)
            r2 = random(21, 42)
            for (var i = 0; i < 17; i++) {
                beginShape();
                px = leftmargin
                py = y
                vertex(px, py);//y * 0.0001
                cpx2 = px + wavewidth * (ratio * 0.5)
                cpy2 = y + r * h
                px = leftmargin + wavewidth * 0.2
                py = y
                cpx1 = px - wavewidth * (ratio * 0.5)
                cpy1 = y + 42
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                cpx2 = px + wavewidth * (ratio * 0.5)
                cpy2 = w / 2 + 0.2 * h
                px = leftmargin + wavewidth * 0.4
                py = y
                cpx1 = px - wavewidth * (ratio * 0.5)
                cpy1 = w / 2 - 0.2 * h
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                cpx2 = px + wavewidth * (ratio * 0.5)
                cpy2 = y + 0.2 * (h - i * 57)
                px = leftmargin + wavewidth * 0.6
                py = y
                cpx1 = px - wavewidth * (ratio * 0.5)
                cpy1 = y - 0.2 * (h - i * 47)
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                cpx2 = px + wavewidth * (ratio)
                cpy2 = y + 0.2 * (h - i * 57)
                px = leftmargin + wavewidth * 0.8
                py = y
                cpx1 = px - wavewidth * (ratio * i * 0.1)
                cpy1 = y - 0.2 * (h - i * r2)
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                cpx2 = px + wavewidth * (ratio * i * 0.02)
                cpy2 = y + 0.2 * (h - i * 97)
                px = leftmargin + wavewidth
                py = y
                cpx1 = px - wavewidth * (ratio * 0.5)
                cpy1 = y - 0.2 * (h - i * r1)
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                endShape()
                y += 11
            }
        }

        function wave1() {
            var px, py, cpx1, cpy1, cpx2, cpy2, px1, py1
            var wavewidth = rightmargin - leftmargin
            var ratio = 0.25
            var c = 0
            for (var y = 10; y < h - 50; y += 30) {
                console.log(y)
                beginShape();
                px = leftmargin
                py = y
                vertex(px, py);//y * 0.0001
                for (var x = ratio; x <= 1; x += ratio) {
                    cpx2 = px + wavewidth * (ratio * 0.5)
                    cpy2 = 0.2 * h * c * 0.01//- noise(xoff) * 0.1 * h; xoff += xinc
                    px = leftmargin + wavewidth * x
                    py = y
                    cpx1 = px - wavewidth * (ratio * 0.5)
                    cpy1 = 0.4 * h * c * 0.1 + noise(xoff) * c; xoff += xinc//+ noise(xoff) * 0.1 * h; xoff += xinc
                    bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                }
                c += 1
                endShape()
            }
        }


    </script>
</body>
