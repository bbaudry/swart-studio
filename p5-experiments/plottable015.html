<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*297/25.4=1122.5
        //h=96*420/25.4=1587.4
        var echelle = 0.5
        var w = 1122 * echelle
        var h = 1587 * echelle
        var rightmargin = 0.95 * w
        var leftmargin = 0.05 * w
        var topmargin = 0.05 * h
        var bottommargin = 0.95 * h
        var cnv, imgbtn, maxcount

        function setup() {
            //getsvg()
            getpng()
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            background(0, 0, 100)
            noFill()
            stroke(330, 100, 100)
            maxcount = random(39, 45)
        }

        function getsvg() {
            cnv = createCanvas(w, h, SVG);
            imgbtn = createButton("save svg");
            placebtn();
            imgbtn.mouseClicked(savesvg);
        }
        function getpng() {
            cnv = createCanvas(w, h);
            imgbtn = createButton("save png");
            placebtn();
            imgbtn.mouseClicked(savepng);
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            imgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("plottable010.svg");
        }
        function savepng() {
            save("plottable010.png");
        }

        var xoff = 0
        var xinc = 0.03
        var counter = 0
        function draw() {
            stroke(0, 0, 0)
            rect(0, 0, w, h)
            stroke(230, 100, 100)
            wave()
            counter++
            if (counter == 1) { noLoop() }
        }
        function wave() {
            var px, py, cpx1, cpy1, cpx2, cpy2, px1, py1
            var wavewidth = rightmargin - leftmargin
            var ratio = 0.1
            var y = w / 2
            var r=random(0.21)
            var r1=random(84,106)
            var r2=random(21,42)
            for (var i = 0; i < 17; i++) {
                beginShape();
                px = leftmargin
                py = y
                vertex(px, py);//y * 0.0001
                cpx2 = px + wavewidth * (ratio * 0.5)
                cpy2 = y + r * h 
                px = leftmargin + wavewidth * 0.2
                py = y
                cpx1 = px - wavewidth * (ratio * 0.5)
                cpy1 = y +42
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                cpx2 = px + wavewidth * (ratio * 0.5)
                cpy2 = w/2 + 0.2 * h 
                px = leftmargin + wavewidth * 0.4
                py = y
                cpx1 = px - wavewidth * (ratio * 0.5)
                cpy1 = w/2 - 0.2 * h 
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                cpx2 = px + wavewidth * (ratio * 0.5)
                cpy2 = y + 0.2 * ( h-i*57) 
                px = leftmargin + wavewidth * 0.6
                py = y
                cpx1 = px - wavewidth * (ratio * 0.5)
                cpy1 = y - 0.2 * ( h-i*47) 
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                cpx2 = px + wavewidth * (ratio)
                cpy2 = y + 0.2 * ( h-i*57) 
                px = leftmargin + wavewidth * 0.8
                py = y
                cpx1 = px - wavewidth * (ratio * i *0.1)
                cpy1 = y - 0.2 * ( h-i*r2) 
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                cpx2 = px + wavewidth * (ratio * i * 0.02)
                cpy2 = y + 0.2 * ( h-i*97) 
                px = leftmargin + wavewidth
                py = y
                cpx1 = px - wavewidth * (ratio * 0.5)
                cpy1 = y - 0.2 * ( h-i*r1) 
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                endShape()
                y+=11
            }
            var ratio = random(0.1,0.3)
             y = w *0.8
             r=random(0.21)
             r1=random(84,106)
             r2=random(21,42)
            for (var i = 0; i < 17; i++) {
                beginShape();
                px = leftmargin
                py = y
                vertex(px, py);//y * 0.0001
                cpx2 = px + wavewidth * (ratio * 0.5)
                cpy2 = y + r * h 
                px = leftmargin + wavewidth * 0.2
                py = y
                cpx1 = px - wavewidth * (ratio * 0.5)
                cpy1 = y +42
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                cpx2 = px + wavewidth * (ratio * 0.5)
                cpy2 = w/2 + 0.2 * h 
                px = leftmargin + wavewidth * 0.4
                py = y
                cpx1 = px - wavewidth * (ratio * 0.5)
                cpy1 = w/2 - 0.2 * h 
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                cpx2 = px + wavewidth * (ratio * 0.5)
                cpy2 = y + 0.2 * ( h-i*57) 
                px = leftmargin + wavewidth * 0.6
                py = y
                cpx1 = px - wavewidth * (ratio * 0.5)
                cpy1 = y - 0.2 * ( h-i*47) 
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                cpx2 = px + wavewidth * (ratio)
                cpy2 = y + 0.2 * ( h-i*57) 
                px = leftmargin + wavewidth * 0.8
                py = y
                cpx1 = px - wavewidth * (ratio * i *0.1)
                cpy1 = y - 0.2 * ( h-i*r2) 
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                cpx2 = px + wavewidth * (ratio * i * 0.02)
                cpy2 = y + 0.2 * ( h-i*97) 
                px = leftmargin + wavewidth
                py = y
                cpx1 = px - wavewidth * (ratio * 0.5)
                cpy1 = y - 0.2 * ( h-i*r1) 
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                endShape()
                y+=11
            }
        }

        function wave1() {
            var px, py, cpx1, cpy1, cpx2, cpy2, px1, py1
            var wavewidth = rightmargin - leftmargin
            var ratio = 0.25
            var c = 0
            for (var y = 10; y < h - 50; y += 30) {
                console.log(y)
                beginShape();
                px = leftmargin
                py = y
                vertex(px, py);//y * 0.0001
                for (var x = ratio; x <= 1; x += ratio) {
                    cpx2 = px + wavewidth * (ratio * 0.5)
                    cpy2 = 0.2 * h * c * 0.01//- noise(xoff) * 0.1 * h; xoff += xinc
                    px = leftmargin + wavewidth * x
                    py = y
                    cpx1 = px - wavewidth * (ratio * 0.5)
                    cpy1 = 0.4 * h * c * 0.1 + noise(xoff) * c; xoff += xinc//+ noise(xoff) * 0.1 * h; xoff += xinc
                    bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                }
                c += 1
                endShape()
            }
        }


    </script>
</body>

</html>
