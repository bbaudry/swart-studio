<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*297/25.4=1122.5
        //h=96*420/25.4=1587.4
        var echelle = 0.5
        var w = 1122 * echelle
        var h = 1587 * echelle
        var rightmargin = 0.8 * w
        var leftmargin = 0.2 * w
        var topmargin = 0.2 * h
        var bottommargin = 0.8 * h
        var actualwidth = rightmargin - leftmargin
        var actualheight = bottommargin - topmargin
        var cnv, imgbtn, maxcount
        var grandeborne, petiteborne
        var dataforonerow = []

        function setup() {
            //getsvg()
            getpng()
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            noFill()
            background(0, 0, 100)
        }

        function getsvg() {
            cnv = createCanvas(w, h, SVG);
            imgbtn = createButton("save svg");
            placebtn();
            imgbtn.mouseClicked(savesvg);
        }
        function getpng() {
            cnv = createCanvas(w, h);
            imgbtn = createButton("save png");
            placebtn();
            imgbtn.mouseClicked(savepng);
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            imgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("plottable010.svg");
        }
        function savepng() {
            save("plottable010.png");
        }

        function draw() {
            stroke(0,0,0)
            strokeWeight(1)
            rect(0,0,w,h)
            quad(leftmargin,topmargin,rightmargin,topmargin,rightmargin,bottommargin,leftmargin,bottommargin)
            initgrid()
            drawgrid()
            noLoop()
        }

        var grid=[]
        var resolution=Math.floor((rightmargin-leftmargin)*0.1)
        var nbcols=Math.floor((rightmargin-leftmargin)/resolution)
        var nbrows=Math.floor((bottommargin-topmargin)/resolution)
        function initgrid(){
            for(y=0;y<nbrows;y+=resolution){
                for(x=0;x<nbcols;x+=resolution){
                    console.log("resolution: "+resolution+"; nbcols: "+nbcols+"; nbrows: "+nbrows)
                    grid.push({x:x,y:y})
                }
            }
        }
        function drawgrid(){
            for(y=0;y<nbrows;y+=resolution){
                for(x=0;x<nbcols;x+=resolution){
                    var index=x+y*nbcols
                    var coords=grid[index]
                    console.log(index)
                    rect(coords.x,coords.y,resolution,resolution)
                }
            }
        }

    </script>
</body>

</html>
