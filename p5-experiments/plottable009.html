<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*297/25.4=1122.5
        //h=96*420/25.4=1587.4
        var echelle = 0.5
        var w = 1122 * echelle
        var h = 1587 * echelle
        var leftmargin = 36
        var righttmargin = 36
        var topmargin = 45
        var bottommargin = 48
        var cnv, svgbtn

        function setup() {
            cnv = createCanvas(w, h, SVG);
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            svgbtn = createButton("save svg");
            placebtn();
            svgbtn.mouseClicked(savesvg);
            background(0, 0, 0)
            noFill()
            noLoop()
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            svgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("plottable009-single-line.svg");
        }
        var rightmargin = w - 42
        var leftmargin = 42
        var topmargin = 42
        var bottommargin = h - 42
        var step = 4
        var offset = 2
        function draw() {
            singleline()
        }

        var x, y
        var right
        var atthetop
        function singleline() {
            stroke(0, 0, 100)
            y = topmargin
            x = leftmargin + step
            atthetop = true
            right = true
            while (y < bottommargin - step) {
                if (right) {
                    while (x < rightmargin - step) {
                        var newcoords = oneline()
                        //x = newcoords[0]
                        //y = newcoords[1]
                    }
                    y1 = y + 2 * step + offset
                    line(x, y, x, y1)
                    y = y1
                    right = false
                }
                if (!right) {
                    while (x > leftmargin + step) {
                        var newcoords = oneline()
                        //x = newcoords[0]
                        //y = newcoords[1]
                        //top = newcoords[2]
                    }
                    y1 = y + 2 * step + offset
                    if (y1 < bottommargin - step) { line(x, y, x, y1) }
                    y = y1
                    right = true
                }
            }
        }

        function oneline() {
            var y1, x1, config
            config = Math.floor(random(5))
            switch (config) {
                case 0:
                    if (atthetop) { y1 = y + step }
                    else { y1 = y - step }
                    atthetop = !atthetop
                    x1 = x
                    line(x, y, x1, y1)
                    break;
                case 1:
                    if (atthetop) { y1 = y + step }
                    else { y1 = y - step }
                    atthetop = !atthetop
                    if (right) { x1 = x + step }
                    else { x1 = x - step }
                    line(x, y, x1, y1)
                    break;
                case 2:
                    y1 = y
                    if (right) { x1 = x + step }
                    else { x1 = x - step }
                    line(x, y, x1, y1)
                    break;
                case 3:
                    y1 = y
                    x1 = x
                    line(x, y, x1, y1)
                    break;
                case 4:
                    if (atthetop) { y1 = y + step }
                    else { y1 = y - step }
                    line(x,y,x+step/2,y1)
                    line(x+step/2,y1,x+step,y)
                    x1=x+step
                    y1=y
                    break;
            }
            x = x1
            y = y1
            //            return [x1,y1]
        }
    </script>
</body>

</html>
