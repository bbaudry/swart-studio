<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*297/25.4=1122.5
        //h=96*420/25.4=1587.4
        var echelle = 1
        var w = 1122 * echelle
        var h = 1587 * echelle
        var rightmargin = w - 42
        var leftmargin = 42
        var topmargin = 42
        var bottommargin = h - 42
        var step = 6
        var offset = 2
        var x, y
        var goingright, atthetop
        var cnv, imgbtn
        var xoff, inc

        function setup() {
            getsvg()
            //getpng()
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            background(0, 0, 100)
            stroke(0, 100, 100)
            y = topmargin
            x = leftmargin + step
            atthetop = true
            goingright = true
            xoff=0
            inc=1
        }

        function getsvg(){
            cnv = createCanvas(w, h, SVG);
            imgbtn = createButton("save svg");
            placebtn();
            imgbtn.mouseClicked(savesvg);
        }
        function getpng(){
            cnv = createCanvas(w, h);
            imgbtn = createButton("save png");
            placebtn();
            imgbtn.mouseClicked(savepng);
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            imgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("plottable009-single-line.svg");
        }
        function savepng() {
            save("plottable009-single-line.png");
        }
        /*  This piece is made of one single line (no pen up on the plotter)
            it is inspired by Manfred Mohr's series 'scratch code' 
            https://collections.vam.ac.uk/item/O202875/scratch-code-1970-1975-print-mohr-manfred/
            Either the piece prints in one shot on the screen, or it is animated
        */
        function draw() {
            singlelineinoneshot()
            //singlelineinmotion()
        }
        function singlelineinmotion() {
            if (y < bottommargin - step) {
                if (goingright) {
                    if (x < rightmargin - step) {
                        oneline()
                    }
                    else {
                        y1 = y + 2 * step + offset
                        line(x, y, x, y1)
                        y = y1
                        goingright = false
                    }
                }
                else {
                    if (x > leftmargin + step) {
                        oneline()
                    }
                    else {
                        y1 = y + 2 * step + offset
                        if (y1 < bottommargin - step) { line(x, y, x, y1) }
                        y = y1
                        goingright = true
                    }
                }
            }

        }
        function singlelineinoneshot() {
            while (y < bottommargin - step) {
                if (goingright) {
                    while (x < rightmargin - step) {
                        oneline()
                    }
                    y1 = y + 2 * step + offset
                    line(x, y, x, y1)
                    y = y1
                    goingright = false
                }
                if (!goingright) {
                    while (x > leftmargin + step) {
                        oneline()
                    }
                    y1 = y + 2 * step + offset
                    if (y1 < bottommargin - step) { line(x, y, x, y1) }
                    y = y1
                    goingright = true
                }
            }
        }

        function oneline() {
            var y1, x1, config
            config = Math.floor(noise(xoff)*5);xoff+=inc
                //Math.floor(random(5))
            switch (config) {
                case 0:
                    if (atthetop) { y1 = y + step }
                    else { y1 = y - step }
                    atthetop = !atthetop
                    x1 = x
                    line(x, y, x1, y1)
                    break;
                case 1:
                    if (atthetop) { y1 = y + step }
                    else { y1 = y - step }
                    atthetop = !atthetop
                    if (goingright) { x1 = x + step }
                    else { x1 = x - step }
                    line(x, y, x1, y1)
                    break;
                case 2:
                    y1 = y
                    if (goingright) { x1 = x + step }
                    else { x1 = x - step }
                    line(x, y, x1, y1)
                    break;
                case 3:
                    y1 = y
                    x1 = x
                    line(x, y, x1, y1)
                    break;
                case 4:
                    if (atthetop) { y1 = y + step }
                    else { y1 = y - step }
                    if (goingright) {
                        line(x, y, x + step / 2, y1)
                        line(x + step / 2, y1, x + step, y)
                        x1 = x + step
                    }
                    else {
                        line(x, y, x - step / 2, y1)
                        line(x - step / 2, y1, x - step, y)
                        x1 = x - step
                    }
                    y1 = y
                    break;
            }
            x = x1
            y = y1
            //            return [x1,y1]
        }
    </script>
</body>

</html>
