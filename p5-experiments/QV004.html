<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/h264-mp4-encoder/embuild/dist/h264-mp4-encoder.web.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //global vars for the whole piece
        //110mm Ã— 70mm
        //pixel = dpi * mm / 25.4 mm
        //w=300*70/25.4=826.77
        //h=300*110/25.4=1299.21
        var res = 0.6
        var w = 826*res;
        var h = 1299*res;
        var cnv, bowie, xoff
        var QV = {
            "glucose": 0.57, //g/L
            "alcool" : 15.57, //%vol
            "acidite" : 4.23, //gH2SO4/L
            "volatile" : 0.51, //gH2SO4/L
            "pH" : 3.48,
            "So2" : 25 //mg/L
        }
        var palette = {
            first : {
                "hue" : 340,
                "sat" : 100,
                "bri" : 100
            },
            second : {
                "hue" : 230,
                "sat" : 100,
                "bri" : 80
            }
        }

        function preload(){
            bowie=loadFont("./fonts/InconsolataSemiExpanded-Light.ttf");
        }
        
        function setup() {
            cnv = createCanvas(w, h);
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            btn = createButton("generate new artwork");
            placebtn();
            initfield();
            btn.mouseClicked(draw);
            xoff=0.0
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            btn.position(x-200, y+h/2)
        }

        field=[]
        function initfield(){
            let x1,x2,y1,y2
            x1=0; y1=0; x2=0; y2=0
            while(x2<w){
                x2=x1+random(0.1*w,0.2*w)
                while(y2<h){
                    y2=y1+random(0.1*h,0.2*h)
                    parcelle(x1,y1,x2,y2)
                    y1=y2
                    
                }
                x1=x2
                y2=0;y1=0
            }
        }

        function parcelle(x1,y1,x2,y2){
            let parcelle={
                x1:x1,
                x2:x2,
                x3:x2,
                x4:x1,
                y1:y1,
                y2:y1,
                y3:y2,
                y4:y2
            }
            field.push(parcelle)
            console.log(parcelle.x1+" "+parcelle.x2+" "+parcelle.x3+" "+parcelle.x4+" "+parcelle.y1+" "+parcelle.y2+" "+parcelle.y3+" "+parcelle.y4)
        }

        function drawfield(){
            noStroke()
            let hu;
            let off=7
            for(let i=0;i<field.length;i++){
                console.log(field[i].x4)
                hu=(random(33))%360
            fill(hu,100,100)
                quad(field[i].x1+random(-off,off),field[i].y1+random(-off,off),field[i].x2+random(-off,off),field[i].y2+random(-off,off),field[i].x3+random(-off,off),field[i].y3+random(-off,off),field[i].x4+random(-off,off),field[i].y4+random(-off,off))
            }
        }


        function draw() {
            background(230,100,100)
            drawfield()
            qv()
            noLoop()
            
        }

        function qv(){
            textFont(bowie)
            textSize(168)
            stroke(palette.second.hue,palette.second.bri,42)
            strokeWeight(QV.acidite)
            noFill()
            text("QV",0.4*w,0.9*h)
        }

       

    </script>
</body>

</html>
