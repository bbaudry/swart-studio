<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
//    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js">
//    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js">
//    <script src="https://unpkg.com/p5.js-svg@1.5.1">
        var w = 900
        var h = 900
        var cnv, svgbtn

        function setup() {
            cnv = createCanvas(w, h);
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            //svgbtn = createButton("save svg");
            //placebtn();
            //svgbtn.mouseClicked(savesvg);
            initfield()
            background(0, 0, 0)
            noFill()
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            svgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("plottable004.svg");
        }

        var leftmargin = 100
        var righttmargin = 50
        var topmargin = 100
        var bottommargin = 50
        var resolution = 100
        var field = []

        function initfield() {
            var x1, x2, y1, y2, miny, wid, hei
            x1 = leftmargin
            y1 = topmargin
            x2 = x1 + Math.floor(random(1, 4)) * resolution
            y2 = y1 + Math.floor(random(1, 4)) * resolution
            miny = y2
            while (y1 < h - bottommargin) {
                while (x1 < w - righttmargin) {
                    wid = x2 - x1
                    hei = y2 - y1
                    console.log("add a cell")
                    field.push({
                        x: x1,
                        y: y1,
                        wid: wid,
                        hei: hei
                    })
                    x1 = x2
                    x2 = x1 + Math.floor(random(1, 4)) * resolution
                    if (x2 > w - righttmargin) { x2 = w - righttmargin }
                    if (y2 < miny) { miny = y2 }
                    y2 = y1 + Math.floor(random(1, 4)) * resolution
                    if (y2 > h - righttmargin) { y2 = h - righttmargin }
                }
                x1 = leftmargin
                y1 = miny
                x2 = x1 + Math.floor(random(1, 7)) * resolution
                y2 = y1 + Math.floor(random(1, 7)) * resolution
                if (y2 > h - righttmargin) { y2 = h - righttmargin }
                miny = y2
            }
        }

        function draw() {
            drawplainfield()
            noLoop()
        }

        function drawplainfield(){
            stroke(0,0,100)
            fill(0,0,100,42)
            console.log(field.length)
            for(var i=0;i<field.length;i++){
                var cell=field[i]
                rect(cell.x,cell.y,cell.wid,cell.hei)
            }
        }

        function drawfield(){
            strokeWeight(1)
            stroke(0, 0, 100)
            for (var x = leftmargin; x < w - righttmargin; x += resolution) {
                for (var y = topmargin; y < h - bottommargin; y += resolution) {
                    ikeda(x, y)
                }
            }
        }

        function ikeda(x, y) {
            var density, offset, r, x1, x2, x3, y1, y2, y3
            density = Math.floor(random(2, 21))
            offset = random(1, 2)
            r = Math.floor(random(3))
            switch (r) {
                case 0:
                    for (var i = 0; i < resolution / 2; i += density) {
                        x1 = x + i; x2 = x + resolution - i; x3 = x + resolution;
                        y1 = y + offset * i; y2 = y + resolution - offset * i;
                        quad(x1, y1, x2, y1, x3, y2, x1, y2)
                    }
                    break;
                case 1:
                    for (var i = 0; i < resolution / 2; i += density) {
                        x1 = x + i; x2 = x + resolution - i; x3 = x;
                        y1 = y + offset * i; y2 = y + resolution - offset * i;
                        quad(x1, y1, x2, y1, x2, y2, x3, y2)
                    }
                    break;
                case 2:
                    for (var i = 0; i < resolution / 2; i += density) {
                        x1 = x + i; x2 = x + resolution - i;
                        y1 = y + offset * i; y2 = y + resolution - offset * i; y3 = y + resolution
                        quad(x1, y1, x2, y1, x2, y3, x1, y2)
                    }
                    break;
            }
        }
    </script>
</body>

</html>
