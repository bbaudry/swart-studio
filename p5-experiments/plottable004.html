<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //297mm Ã— 420mm
        //pixel = dpi * mm / 25.4 mm
        //w=300*297/25.4=3507.9
        //h=300*420/25.4=4960.2

        var w = 3507
        var h = 4960
        var cnv, svgbtn

        function setup() {
            cnv = createCanvas(w, h);
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            //svgbtn = createButton("save svg");
            //placebtn();
            //svgbtn.mouseClicked(savesvg);
            initfield()
            background(0, 0, 0)
            noFill()
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            svgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("plottable004.svg");
        }

        var leftmargin = 250
        var righttmargin = 257
        var topmargin = 300
        var bottommargin = 960
        var resolution = 300
        var field = []

        function initfield() {
            var x1, x2, y1, y2, miny, wid, hei
            x1 = leftmargin
            y1 = topmargin
            x2 = x1 + Math.floor(random(3, 9)) * resolution
            y2 = y1 + Math.floor(random(3, 9)) * resolution
            miny = y2
            while (y1 < h - bottommargin) {
                while (x1 < w - righttmargin) {
                    wid = x2 - x1
                    hei = y2 - y1
                    console.log("add a cell")
                    field.push({
                        x: x1,
                        y: y1,
                        wid: wid,
                        hei: hei
                    })
                    x1 = x2
                    x2 = x1 + Math.floor(random(1, 4)) * resolution
                    if (x2 > w - righttmargin) { x2 = w - righttmargin }
                    if (y2 < miny) { miny = y2 }
                    y2 = y1 + Math.floor(random(1, 4)) * resolution
                    if (y2 > h - righttmargin) { y2 = h - righttmargin }
                }
                x1 = leftmargin
                y1 = miny
                x2 = x1 + Math.floor(random(1, 7)) * resolution
                y2 = y1 + Math.floor(random(1, 7)) * resolution
                if (y2 > h - righttmargin) { y2 = h - righttmargin }
                miny = y2
            }
        }

        function draw() {
            drawfield()
            noLoop()
        }

        function drawplainfield() {
            stroke(0, 0, 100)
            fill(0, 0, 100, 42)
            console.log(field.length)
            for (var i = 0; i < field.length; i++) {
                var cell = field[i]
                rect(cell.x, cell.y, cell.wid, cell.hei)
            }
        }

        function drawfield() {
            strokeWeight(1)
            stroke(0, 0, 100)
            shuffleArray(field)
            for (var i = 0; i < field.length; i++) {
                var cell = field[i]
                ikeda(cell.x, cell.y, cell.wid, cell.hei)
            }
        }

        function ikeda(x, y, wid, hei) {
            fill(0,0,0);noStroke();rect(x,y,wid,hei);noFill();stroke(0,0,100)
            var density, offset, r, x1, x2, x3, y1, y2, y3
            density = Math.floor(random(2,7))
            offset = random(1, 2)
            r = Math.floor(random(3))
            switch (r) {
                case 0:
                    for (var i = 0; i < wid / 2; i += density) {
                        x1 = x + i; x2 = x + wid - i; x3 = x + wid;
                        y1 = y + offset * i; y2 = y + hei - offset * i;
                        quad(x1, y1, x2, y1, x3, y2, x1, y2)
                    }
                    break;
                case 1:
                    for (var i = 0; i < wid / 2; i += density) {
                        x1 = x + i; x2 = x + wid - i; x3 = x;
                        y1 = y + offset * i; y2 = y + hei - offset * i;
                        quad(x1, y1, x2, y1, x2, y2, x3, y2)
                    }
                    break;
                case 2:
                    for (var i = 0; i < wid / 2; i += density) {
                        x1 = x + i; x2 = x + wid - i;
                        y1 = y + offset * i; y2 = y + hei - offset * i; y3 = y + hei
                        quad(x1, y1, x2, y1, x2, y3, x1, y2)
                    }
                    break;
            }
        }

        /* Randomize array in-place using Durstenfeld shuffle algorithm */
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }
    </script>
</body>

</html>
