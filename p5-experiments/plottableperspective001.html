<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*297/25.4=1122.5
        //h=96*420/25.4=1587.4
        var echelle = 0.5
        var w = 1122 * echelle
        var h = 1587 * echelle
        var rightmargin = 0.8 * w
        var leftmargin = 0.2 * w
        var topmargin = 0.2 * h
        var bottommargin = 0.8 * h
        var actualwidth = rightmargin - leftmargin
        var actualheight = bottommargin - topmargin
        var cnv, imgbtn, maxcount
        var dataforonerow = []

        function setup() {
            //getsvg()
            getpng()
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            noFill()
            maxcount = random(39, 45)
        }

        function getsvg() {
            cnv = createCanvas(w, h, SVG);
            imgbtn = createButton("save svg");
            placebtn();
            imgbtn.mouseClicked(savesvg);
        }
        function getpng() {
            cnv = createCanvas(w, h);
            imgbtn = createButton("save png");
            placebtn();
            imgbtn.mouseClicked(savepng);
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            imgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("plottableperspective001.svg");
        }
        function savepng() {
            save("plottableperspective001.png");
        }

        function draw() {
            background(0, 0, 100)
            stroke(0, 0, 0)
            rect(0, 0, w, h)
            eye()
            noLoop()
        }

        function eye() {
            var cx, cy, xoff, yoff
            cx = w * 0.42
            cy = h * 0.52
            xoff = random(w * 0.01) + w * 0.01
            yoff = random(h * 0.01) + h * 0.01
            fill(0, 0, 0)
            //quad(cx - xoff, cy - yoff, cx + xoff, cy - yoff, cx + xoff, cy + yoff, cx - xoff, cy + yoff)
            section(leftmargin, bottommargin, cx - xoff, cy + yoff, cx - xoff, cy - yoff, leftmargin, topmargin)
            //            section(leftmargin, topmargin, rightmargin, topmargin, cx + xoff, cy - yoff, cx - xoff, cy - yoff)
            section(leftmargin, topmargin, cx - xoff, cy - yoff, cx + xoff, cy - yoff, rightmargin, topmargin)
            section(rightmargin, topmargin, cx + xoff, cy - yoff, cx + xoff, cy + yoff, rightmargin, bottommargin)
            section(rightmargin, bottommargin, cx + xoff, cy + yoff, cx - xoff, cy + yoff, leftmargin, bottommargin)
        }

        function section(x1, y1, x2, y2, x3, y3, x4, y4) {
            var ox1, oy1, dx1, dy1, ox2, oy2, dx2, dy2, t
            t = 0
            while (t < 0.9) {
                ox1 = (1 - t) * x1 + (t * x4);
                oy1 = (1 - t) * y1 + (t * y4);
                dx1 = (1 - t) * x2 + (t * x3);
                dy1 = (1 - t) * y2 + (t * y3);
                //line(ox1, oy1, dx1, dy1)
                t += 0.1// + random(0.1)
                ox2 = (1 - t) * x1 + (t * x4);
                oy2 = (1 - t) * y1 + (t * y4);
                dx2 = (1 - t) * x2 + (t * x3);
                dy2 = (1 - t) * y2 + (t * y3);
                //line(ox2, oy2, dx2, dy2)
                t += 0.1// + random(0.1)
                ray(ox1, oy1, dx1, dy1, ox2, oy2, dx2, dy2)
            }
            //case with t=1
            ox = x4;
            oy = y4;
            dx = x3;
            dy = y3;
            //line(ox, oy, dx, dy)
        }

        function ray(ox1, oy1, dx1, dy1, ox2, oy2, dx2, dy2) {
            var ox, oy, dx, dy, t, step
            step = 0.01 + random(0.01)
            for (t = 0; t <= 1; t += step) {
                ox = (1 - t) * ox1 + (t * dx1);
                oy = (1 - t) * oy1 + (t * dy1);
                dx = (1 - (t + step)) * ox2 + ((t + step) * dx2);
                dy = (1 - (t + step)) * oy2 + ((t + step) * dy2);
                line(ox, oy, dx, dy)
            }
            for (t = 0; t <= 1; t += step) {
                ox = (1 - (t + step)) * ox1 + ((t + step) * dx1);
                oy = (1 - (t + step)) * oy1 + ((t + step) * dy1);
                dx = (1 - t) * ox2 + (t * dx2) + step;
                dy = (1 - t) * oy2 + (t * dy2) + step;
                line(ox, oy, dx, dy)
            }
        }


    </script>
</body>

</html>
