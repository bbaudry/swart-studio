<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*297/25.4=1122.5
        //h=96*420/25.4=1587.4
        var echelle = 0.5
        var w = 1122 * echelle
        var h = 1587 * echelle
        var rightmargin = 0.8 * w
        var leftmargin = 0.2 * w
        var topmargin = 0.2 * h
        var bottommargin = 0.8 * h
        var actualwidth = rightmargin - leftmargin
        var actualheight = bottommargin - topmargin
        var cnv, imgbtn, maxcount
        var dataforonerow = []

        function setup() {
            //getsvg()
            getpng()
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            noFill()
            maxcount = random(39, 45)
        }

        function getsvg() {
            cnv = createCanvas(w, h, SVG);
            imgbtn = createButton("save svg");
            placebtn();
            imgbtn.mouseClicked(savesvg);
        }
        function getpng() {
            cnv = createCanvas(w, h);
            imgbtn = createButton("save png");
            placebtn();
            imgbtn.mouseClicked(savepng);
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            imgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("plottableperspective001.svg");
        }
        function savepng() {
            save("plottableperspective001.png");
        }

        function draw() {
            var cx, cy, offset, leftoff, rightoff
            background(0, 0, 100)
            stroke(0, 0, 0)
            rect(0, 0, w, h)

            stroke(200, 100, 100)
            //eye(0.05 * w, 0.95 * w, 0.05 * h, 0.95 * h)
            drap()
            //simplewave()
            noLoop()
        }

        function simplewave() {
            stroke(0, 0, 0)
            beginShape();
            px = 0//cx + rad * cos(radians(angle))
            py = 100//cy + rad * sin(radians(angle))
            push(); stroke(0, 100, 100); ellipse(px, py, 7, 7); pop()
            vertex(px, py);
            cpx2 = 20//cx + (rad - 90) * cos(radians(angle + molnar))
            cpy2 = 50//cy + (rad - 90) * sin(radians(angle + molnar))
            push(); stroke(100, 100, 100); ellipse(cpx2, cpy2, 7, 7); pop()
            px = 60//cx + rad * cos(radians(angle + angleinc1))//10
            py = 100//cy + rad * sin(radians(angle + angleinc1))
            push(); stroke(0, 100, 100); ellipse(px, py, 7, 7); pop()
            cpx1 = 40//cx + (rad - 90) * cos(radians(angle + ryoji))//10
            cpy1 = 150//cy + (rad - 90) * sin(radians(angle + ryoji))
            push(); stroke(100, 100, 100); ellipse(cpx1, cpy1, 7, 7); pop()
            bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
            endShape()

        }

        function drap() {
            var cx, cy, px, py, cpx2, cpy2, cpx1, cpy1, angle, molnar, ryoji, lewitt, angleinc, radoffset, rad
            cx = w * 0.5
            cy = h * 0.5
            angleinc = 30
            radoffset = 90
            molnar = 0.25*angleinc + random(0.25*angleinc); 
            lewitt = angleinc; 
            ryoji = molnar + random(0.25*angleinc);
            for (rad = 0.45 * w; rad > 21; rad -= 7) {
                beginShape();
                angle = 0;
                px = cx + rad * cos(radians(angle))
                py = cy + rad * sin(radians(angle))
                vertex(px, py);
                for (angle = 0; angle < 360; angle += angleinc) {
                    cpx2 = cx + (rad + radoffset) * cos(radians(angle + molnar))
                    cpy2 = cy + (rad + radoffset) * sin(radians(angle + molnar))
                    px = cx + rad * cos(radians(angle + lewitt))//10
                    py = cy + rad * sin(radians(angle + lewitt))
                    cpx1 = cx + (rad - radoffset) * cos(radians(angle + ryoji))//10
                    cpy1 = cy + (rad - radoffset) * sin(radians(angle + ryoji))
                    bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);
                }
                endShape()
            }
        }



        function eye(lm, rm, tm, bm) {
            var sectionwid, sectionhei, cx, cy, totalradius, partradius, x1, y1, x2, y2, x3, y3, x4, y4, side
            sectionwid = rm - lm
            sectionhei = bm - tm
            totalradius = sectionwid
            partradius = totalradius * random(0.01, 0.2)
            offset = Math.floor(random(7, 11))
            cx = lm + sectionwid * 0.5
            cy = tm + sectionhei * 0.5

            ellipse(cx, cy, totalradius, totalradius)
            while (partradius < totalradius) {
                ellipse(cx, cy, partradius, partradius);
                partradius += 15
            }


        }


        function getpointonline(origin, destination, t) {
            return ((1 - t) * origin + (t * destination))

        }

    </script>
</body>

</html>
