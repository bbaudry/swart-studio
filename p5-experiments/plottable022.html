<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*297/25.4=1122.5
        //h=96*420/25.4=1587.4
        var echelle = 0.5
        var w = 1122 * echelle
        var h = 1587 * echelle
        var rightmargin = 0.8 * w
        var leftmargin = 0.2 * w
        var topmargin = 0.2 * h
        var bottommargin = 0.8 * h
        var actualwidth = rightmargin - leftmargin
        var actualheight = bottommargin - topmargin
        var cnv, imgbtn, maxcount
        var dataforonerow = []

        function setup() {
            //getsvg()
            getpng()
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            noFill()
            maxcount = random(39, 45)
        }

        function getsvg() {
            cnv = createCanvas(w, h, SVG);
            imgbtn = createButton("save svg");
            placebtn();
            imgbtn.mouseClicked(savesvg);
        }
        function getpng() {
            cnv = createCanvas(w, h);
            imgbtn = createButton("save png");
            placebtn();
            imgbtn.mouseClicked(savepng);
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            imgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("plottable010.svg");
        }
        function savepng() {
            save("plottable010.png");
        }

        function draw() {
            background(0, 0, 100)
            stroke(0,0,0)
            rect(0,0,w,h)
            //var c = onecircle()
            //partcircle(c)
            partcircle2()
            noLoop()
        }

        function partcircle2(){
            var cx,cy,rad,angle1,angle2
            cx=w*0.5
            cy=h*0.5
            rad=w*0.2
            angle1=60
            angle2=300
            arc(cx,cy,rad,rad,radians(angle1),radians(angle2))
            cx=w*0.6
            angle1=120
            angle2=240
            arc(cx,cy,rad,rad,radians(angle1),radians(angle2))
        }

        function manycircles(){
            var cx,cy,x,y,crad,rad,angle
            cx=w*0.5
            cy=h*0.5
            crad=0.3*w
            for(angle=0;angle<360;angle+=2){
                x=cx+crad*cos(radians(angle))
                y=cy+crad*sin(radians(angle))
                rad=random(0.01*w,0.2*w)
                ellipse(x,y,rad,rad)
                //crad=random()*crad
            }
        }

        function partcircle(c){
            var cx,cy,rad
            rad = c.rad
            cx = c.cx+rad*random()
            cy = c.cy
            stroke(330,100,100)
            ellipse(cx,cy,rad,rad)
        }

        function onecircle(){
            var cx,cy,rad
            cx=leftmargin+random()*actualwidth
            cy=topmargin+random()*actualheight
            rad=0.2*w
            ellipse(cx,cy,rad,rad)
            return {cx:cx,cy:cy,rad:rad}
        }

    </script>
</body>

</html>
