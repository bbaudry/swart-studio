<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="libraries/p5.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //global vars for the whole piece
        var w = document.documentElement.clientWidth;//width of window that is available for drawing
        var h = document.documentElement.clientHeight;//width of window that is available for drawing
        let centers = [];
        let rad = 0.2*h
        let myFont;
function preload() {
  myFont = loadFont('fonts/InconsolataSemiExpanded-Light.ttf');
}

        function setup(){
            colorMode(HSB,360,100,100);
            createCanvas(w, h);
            background(0,0,0)
            noFill()           
            for(i=0.1;i<1;i+=0.2){
                for (j=0.1;j<1;j+=0.2){
                    centers.push([i,j])
                }
            }
            for(i=0;i<centers.length;i++){
                stroke(0,100,100)
                ellipse(centers[i][0]*w,centers[i][1]*h,5,5)
            }
            fill(0,100,100);
            noStroke()
            textFont(myFont);
                textSize(42);
            text('inspire', 0.48*w, 0.5*h);
             noFill()
        }

        function draw(){
            flower()
            pulse()
        }

        function flower(){
            strokeWeight(1)
            stroke(0,0,100)
            let i = Math.round(Math.random()*(centers.length-1)) //pick one random point as circle center
            let j = Math.round(Math.random()*5) //divide the radius by 5 and randomly pick one portion
            if (j!=0){
            let k = Math.random()
            let cx = centers[i][0]*w
            let cy = centers[i][1]*h
            let x = cx + rad/2*0.2*j*cos(2*PI*k)
            let y = cy + rad/2*0.2*j*sin(2*PI*k)
            ellipse(x,y,2,2)
        }
        }

        function pulse(){
            let f = frameCount%84
            if (f>=0&&f<24){
                for(i=0;i<centers.length;i++){
                stroke(230,100,100)
                strokeWeight(5)
                ellipse(centers[i][0]*w,centers[i][1]*h,rad,rad)
                stroke(50,100,50)
                strokeWeight(3)
                ellipse(centers[i][0]*w,centers[i][1]*h,rad,rad)
            }
            }
            else{
                for(i=0;i<centers.length;i++){
                stroke(0,0,0)
                strokeWeight(5)
                ellipse(centers[i][0]*w,centers[i][1]*h,rad,rad)
            }
            }

        }

        function windowResized() {
            w = document.documentElement.clientWidth;//width of window that is available for drawing
            h = document.documentElement.clientHeight;//width of window that is available for drawing
            resizeCanvas(w, h);
        }

    </script>
</body>

</html>
