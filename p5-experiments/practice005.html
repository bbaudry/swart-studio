<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <script src="libraries/StartAudioContext.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        let canvas;
        var w = document.documentElement.clientWidth;//width of window that is available for drawing
        var h = document.documentElement.clientHeight;//width of window that is available for drawing
        var soundOn = false;
        var osc1,osc2,osc3;
        var wave1,wave2;

        //        StartAudioContext(Tone.context, canvas, function () {
        //            soundOn = true
        //        })

        function setup() {
            colorMode(HSB, 360, 100, 100)
            canvas = createCanvas(w, h);
            background(0, 0, 0);

            osc1 = new Tone.Oscillator();
            osc1.toDestination();
            osc1.volume.value=-15
           //osc1.frequency.value=110;
            const vol = new Tone.Volume(-12).toDestination();
            //osc1.connect(vol.volume)
            osc2 = new Tone.Oscillator();
            osc2.frequency.value=110;
            osc2.toDestination();
            osc2.volume.value=-22
            
            wave1=new Tone.Waveform()
            osc1.connect(wave1)
            wave2=new Tone.Waveform()
            osc2.connect(wave1)
            //Tone.Master.volume.value=-3;
        }
        function mousePressed() {
            if (!soundOn) {
                soundOn = true
                osc1.start()
                osc2.start()
            }
        }

        function draw() {
            background(0, 0, 0);
            if (!soundOn) {
                fill(50, 100, 100); stroke(50, 100, 100);
                textSize(42)
                textAlign("center")
                text("click to start", w / 2, h / 2);
            }
            else {
                if (frameCount % 84 == 1) {
                    fill(0, 100, 100); noStroke()
                    rect(100, 100, 400, 400)
                }
                osc1.frequency.value= map(mouseX,0,w,110,880)
                osc2.frequency.value= map(mouseY,0,h,110,330)
                let vera = wave1.getValue(0)
                let molnar = wave2.getValue(0)
                let start1 = 0;
                for (i=1;i<vera.length;i++){
                    if(vera[i-1]<0 && vera[i]>=0){
                        start1=i;
                        break
                    }
                }
                let start2 = 0;
                for (i=1;i<molnar.length;i++){
                    if(molnar[i-1]<0 && molnar[i]>=0){
                        start2=i;
                        break
                    }
                }
                let end1 = start1 + vera.length/2;
                let end2 = start2 + molnar.length/2;
                for (i=start1;i<end1;i++){
                    let x1 = map(i-1,start1,end1,0,w)
                    let y1 = map(vera[i-1],-1,1,0,h)
                    let x2 = map(i,start1,end1,0,w)
                    let y2 = map(vera[i],-1,1,0,h)
                    stroke(0,100,100)
                    line(x1,y1,x2,y2)
                }
                for (i=start2;i<end2;i++){
                    let x1 = map(i-1,start2,end2,0,w)
                    let y1 = map(molnar[i-1],-1,1,0,h)
                    let x2 = map(i,start2,end2,0,w)
                    let y2 = map(molnar[i],-1,1,0,h)
                    stroke(180,100,100)
                    line(x1,y1,x2,y2)
                }
            }
        }



        function windowResized() {
            w = document.documentElement.clientWidth;//width of window that is available for drawing
            h = document.documentElement.clientHeight;//width of window that is available for drawing
            resizeCanvas(w, h);
        }

    </script>
</body>

</html>
