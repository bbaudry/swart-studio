<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*297/25.4=1122.5
        //h=96*420/25.4=1587.4
        var echelle = 0.5
        var w = 1122 * echelle
        var h = 1587 * echelle
        var rightmargin = 0.8 * w
        var leftmargin = 0.2 * w
        var topmargin = 0.2 * h
        var bottommargin = 0.8 * h
        var actualwidth = rightmargin - leftmargin
        var actualheight = bottommargin - topmargin
        var cnv, imgbtn, maxcount
        var dataforonerow = []
        var cx1,cy1,cx2,cy2,radius, x1,y1,x2,y2, x3,y3,x4,y4, angle

        function setup() {
            //getsvg()
            getpng()
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            noFill()
            background(0, 0, 100)
            cx1=w*0.4
            cy1=h*0.5
            cx2=w*0.6
            cy2=h*0.6
            radius=w*0.4
            angle=random(142)
            x1=cx1+radius*cos(radians(angle))
            y1=cy1+radius*sin(radians(angle))
            x3=cx2+radius*cos(radians(angle))
            y3=cy2+radius*sin(radians(angle))
        }

        function getsvg() {
            cnv = createCanvas(w, h, SVG);
            imgbtn = createButton("save svg");
            placebtn();
            imgbtn.mouseClicked(savesvg);
        }
        function getpng() {
            cnv = createCanvas(w, h);
            imgbtn = createButton("save png");
            placebtn();
            imgbtn.mouseClicked(savepng);
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            imgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("plottable010.svg");
        }
        function savepng() {
            save("plottable010.png");
        }

        function draw() {
            rect(0, 0, w, h)
            if(radius>4){radius-=random(1,2.8)}
            else{noLoop()}
            angle+=120.3
            x2=cx1+radius*cos(radians(angle))
            y2=cy1+radius*sin(radians(angle))
            stroke(330,100,100)
            line(x1,y1,x2,y2)
            x1=x2
            y1=y2
            
            x4=cx2+radius*cos(radians(angle))
            y4=cy2+radius*sin(radians(angle))
            stroke(180,100,100)
            line(x3,y3,x4,y4)
            x3=x4
            y3=y4
        }


    </script>
</body>

</html>
