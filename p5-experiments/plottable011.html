<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*297/25.4=1122.5
        //h=96*420/25.4=1587.4
        var echelle = 0.5
        var w = 1122 * echelle
        var h = 1587 * echelle
        var rightmargin = 0.95 * w
        var leftmargin = 0.05 * w
        var topmargin = 0.05 * h
        var bottommargin = 0.95 * h
        var cnv, imgbtn, maxcount

        function setup() {
            //getsvg()
            getpng()
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            background(0, 0, 100)
            noFill()
            stroke(330, 100, 100)
            maxcount = random(39, 45)
        }

        function getsvg() {
            cnv = createCanvas(w, h, SVG);
            imgbtn = createButton("save svg");
            placebtn();
            imgbtn.mouseClicked(savesvg);
        }
        function getpng() {
            cnv = createCanvas(w, h);
            imgbtn = createButton("save png");
            placebtn();
            imgbtn.mouseClicked(savepng);
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            imgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("plottable010.svg");
        }
        function savepng() {
            save("plottable010.png");
        }

        var xoff = 0
        var xinc = 0.03
        var counter = 0
        function draw() {
            stroke(0, 0, 0)
            rect(0, 0, w, h)
            stroke(330, 100, 100)
            wave()
            stroke(230, 100, 100)
            wave()
            counter++
            if (counter == 1) { noLoop() }
        }

        function wave() {
            var px, py, cpx1, cpy1, cpx2, cpy2, px1, py1
            var wavewidth = rightmargin - leftmargin
            var ratio = 0.25
            var c = 0
            for (var y = 100; y < h - 200; y += 3) {
                console.log(y)
                beginShape();
                px = leftmargin
                py = y
                vertex(px, py);
                for (var x = ratio; x <= 1; x += ratio) {

                    cpx2 = px + wavewidth * (ratio*0.5) * y * 0.003
                    cpy2 = y + 0.2 * h * y * 0.0008 - c*2//- noise(xoff) * 0.1 * h; xoff += xinc
                    px = leftmargin + wavewidth * x
                    py = y
                    cpx1 = px - wavewidth * (ratio*0.5) * y * 0.003
                    cpy1 = y - 0.1 * h * y * 0.001 +noise(xoff)*c;xoff+=xinc//+ noise(xoff) * 0.1 * h; xoff += xinc
                     bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);


                }
                c+=1
                endShape()
            }
        }


    </script>
</body>

</html>
