<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*297/25.4=1122.5
        //h=96*420/25.4=1587.4
        var echelle = 0.5
        var w = 1122 * echelle
        var h = 1587 * echelle
        var rightmargin = 0.95 * w
        var leftmargin = 0.05 * w
        var topmargin = 0.05 * h
        var bottommargin = 0.95 * h
        var cnv, imgbtn, maxcount

        function setup() {
            //getsvg()
            getpng()
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            background(0, 0, 100)
            noFill()
            stroke(330, 100, 100)
            maxcount = random(39, 45)
        }

        function getsvg() {
            cnv = createCanvas(w, h, SVG);
            imgbtn = createButton("save svg");
            placebtn();
            imgbtn.mouseClicked(savesvg);
        }
        function getpng() {
            cnv = createCanvas(w, h);
            imgbtn = createButton("save png");
            placebtn();
            imgbtn.mouseClicked(savepng);
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            imgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("plottable010.svg");
        }
        function savepng() {
            save("plottable010.png");
        }

        var xoff = 0
        var xinc = 21
        var counter = 0
        function draw() {
            stroke(0, 0, 0)
            rect(0, 0, w, h)
            wave(3)
            counter++
            if (counter == 1) { noLoop() }
        }

        function wave(ratio) {
            var px, py, cpx1, cpy1, cpx2, cpy2, px1, py1
            var controls = []
            var rad = 200
            stroke(330, 100, 100)
            for (var y = 100; y < h - 200; y += 5) {
                console.log(y)
                beginShape();
                px = leftmargin
                py = y
                vertex(px, py);
                for (var x = 0; x < 1; x += 0.2) {

                    cpx2 = px + 20 + counter * ratio
                    cpy2 = y - noise(xoff) * 0.5 * h; xoff += xinc
                    px = leftmargin + (rightmargin - leftmargin) * x
                    py = y
                    cpx1 = px - 30 + counter * ratio
                    cpy1 = y + noise(xoff) * 0.5 * h; xoff += xinc
                    stroke(330, 100, 100); bezierVertex(cpx2, cpy2, cpx1, cpy1, px, py);


                }
                endShape()
            }
        }

        function oneLayerCompact(nbRays, cx, cy, rad) {
            let px, py, px1, py1, cpx1, cpy1, cpx2, cpy2;
            controls = [];
            beginShape();
            var offset = 0//random(-0.05*rad,0.05*rad)
            px = cx + (rad + offset) * cos(radians(0));
            py = cy + (rad + offset) * sin(radians(0));
            vertex(px, py);
            controls = drawTang(0, cx, cy, rad);
            cpx2 = controls[2];
            cpy2 = controls[3];
            for (let i = 1; i <= nbRays; i++) {
                offset = 0//random(-0.05*rad,0.05*rad)
                px1 = cx + (rad + offset) * cos(radians(angle * i));
                py1 = cy + (rad + offset) * sin(radians(angle * i));
                controls = drawTang(angle * i, cx, cy, rad);
                cpx1 = controls[0];
                cpy1 = controls[1];
                bezierVertex(cpx2, cpy2, cpx1, cpy1, px1, py1);
                cpx2 = controls[2];
                cpy2 = controls[3];
            }
            controls = drawTang(0, cx, cy, rad);
            cpx1 = controls[0];
            cpy1 = controls[1];
            endShape();

        }

        function drawTang(deg, cx, cy, rad) {
            let tx = cx + rad * cos(radians(deg));
            let ty = cy + rad * sin(radians(deg));
            let wid = counter * 7;
            let ang = 90 * counter / 30;
            let dx1 = tx + wid * cos(radians(deg - ang));
            let dy1 = ty + wid * sin(radians(deg - ang));
            let dx2 = tx + wid * cos(radians(deg - ang + 180));
            let dy2 = ty + wid * sin(radians(deg - ang + 180));
            res = [dx1, dy1, dx2, dy2];
            return res;
        }




    </script>
</body>

</html>
