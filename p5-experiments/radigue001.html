<!DOCTYPE html>
<html lang="en">
<html>

<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
		}
	</style>
</head>

<body>
	<script>
		var h, w
		var hits = []

		function setup() {
			createCanvas(windowWidth, windowHeight)
			w = windowWidth
			h = windowHeight
			colorMode(HSB, 360, 100, 100, 250)
			init()
			background(0,0,0)
		}

		function init() {
			let off = w/6
			for (let j = 0; j<3; j++){
				let p ={
					cx:off+2*j*off,
					cy:h/2,
					diam:7,
					pulse:84+j
				}
				hits.push(p)
			}
		}

		function draw() {
			background(0,0,0,10)
			one()
		}

		function one(){
			noStroke()
			fill(0,0,100)
			for(let i=0;i<hits.length;i++){
				let p=hits[i]
				let c=p.pulse
				if (frameCount%c==0){
					let rx = random()*w*0.3
					let ry = random()*h*0.3
					rect(p.cx-rx/2,p.cy-ry/2,rx,ry)
//					ellipse(p.cx,p.cy,p.diam,p.diam)
				}
			}
		}

		function windowResized() {
			w = document.documentElement.clientWidth;//width of window that is available for drawing
			h = document.documentElement.clientHeight;//width of window that is available for drawing
			resizeCanvas(w, h);
		}

	</script>
</body>

</html>
