<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <script src="libraries/StartAudioContext.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        let canvas;
        var w = document.documentElement.clientWidth;//width of window that is available for drawing
        var h = document.documentElement.clientHeight;//width of window that is available for drawing
        var bowie;
        var fSize;
        var hu1, hu2, hu3, hu4;
        var ptsg, ptsp, ptsl;
        var initialPixelDensity;
        var letters=[]

        function preload() {
            bowie = loadFont("fonts/ChunkFive-Regular.otf");
        }

        function setup() {
            colorMode(HSB, 360, 100, 100, 250)
            canvas = createCanvas(w, h);
            background(0, 0, 100);
            fSize = 0.5*w
            initialPixelDensity = 0.42
            ptsg = bowie.textToPoints('G', 0.001*w, 0.85 * h, fSize, {
                sampleFactor: initialPixelDensity,
                simplifyThreshold: 0
            })
            letters.push(ptsg)
            ptsp = bowie.textToPoints('P',0.38*w, 0.85 * h,fSize, {
                sampleFactor: initialPixelDensity,
                simplifyThreshold: 0
            })
            letters.push(ptsp)
            ptsl = bowie.textToPoints('L',0.69*w, 0.85 * h, fSize, {
                sampleFactor: initialPixelDensity,
                simplifyThreshold: 0
            })
            letters.push(ptsl)
        }

        function draw() {
            drawlettersinblack()
            //noLoop()
            }

        function drawlettersinblack(){
            let pix_diam = 3;
            let j = Math.floor(random()*letters.length);
            let pts=letters[j]
            let i = Math.floor(random()*pts.length);
            let p = pts[i];
            noStroke();
            fill(0, 0, 0); 
            //ellipse(p.x, p.y, pix_diam, pix_diam);
            let rad = 7+random()*84
            let angle = radians(p.alpha + 90-(random()*180))
            let x1=p.x+rad*cos(angle)
            let y1=p.y+rad*sin(angle)
            stroke(0,100,100);strokeWeight(3)
            line(p.x,p.y,x1,y1)
        }

        function windowResized() {
            w = document.documentElement.clientWidth;//width of window that is available for drawing
            h = document.documentElement.clientHeight;//width of window that is available for drawing
            resizeCanvas(w, h);
        }

    </script>
</body>

</html>
