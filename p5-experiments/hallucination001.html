<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/h264-mp4-encoder/embuild/dist/h264-mp4-encoder.web.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //global vars for the whole piece
        var w = 900;
        var h = 900;
        var cnv;
        var padding = 10
        let ox1 = padding
        let ox2 = w - padding
        let oy1 = padding
        let oy2 = h - padding
        let mint = 0.01
        let maxt = 0.1
        var matrix = []
        const numFrames = 100 // num of frames to record
        let recording = false
        let recordedFrames = 0


        function setup() {
            cnv = createCanvas(w, h);
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            background(0, 0, 0)
            stroke(0, 0, 100)
            initregular(400,500,400,500)
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }


        function draw() {
            background(0, 0, 0)
            strokeWeight(0.5)
            draw_matrix()
            if(frameCount==210){initregular(0,100,0,100)}
            if(frameCount==420){initregular(100,200,100,200)}
            if(frameCount==630){initregular(200,300,200,300)}
            if(frameCount==840){initregular(200,300,0,300)}
        }

        function draw_matrix() {
            let cell
            for (let i = 0; i < matrix.length; i++) {
                cell=matrix[i]
                draw_sections(cell)
            }
        }

        function draw_sections(cell) {
            let sec
            for (let i = 0; i < cell.length; i++) {
                let sec = cell[i]
                speed = sec.speed
                for (let j = 0; j < sec.coordinates.length; j++) {
                    p = sec.coordinates[j]
                    if (!sec.grow) {
                        if (sec.left) {
                            p.y2 += speed//random(1, 5)
                            if (p.y2 <= oy1) { p.y2 = oy1; }
                        }
                        else {
                            p.y1 += speed//random(1, 5)
                            if (p.y1 <= oy1) { p.y1 = oy1; }
                        }
                    }
                    else {
                        if (sec.left) {
                            p.y2 -= speed
                            if (p.y2 >= oy2) { p.y2 = oy2; }
                        }
                        else {
                            p.y1 -= speed//random(1, 5)
                            if (p.y1 >= oy2) { p.y1 = oy2; }
                        }
                    }
                    //if (sec.left) { stroke(230, 80, 80) }
                    //else { stroke(30, 80, 80) }
                    stroke(0, 0, 100)
                    line(p.x1, p.y1, p.x2, p.y2)
                }
                //sec.speed += i * 0.0001
                if (done(sec)) { sec.grow = !sec.grow; add_ray(sec) }
            }
        }

        function done(sec) {
            if (sec.grow && sec.left && sec.coordinates[0].y2 >= sec.ytop) {
                return false
            }
            if (sec.grow && !sec.left && sec.coordinates[0].y1 >= sec.ytop) {
                return false
            }
            if (!sec.grow && !sec.left && sec.coordinates[0].y1 <= sec.ybottom) {
                return false
            }
            if (!sec.grow && sec.left && sec.coordinates[0].y2 <= sec.ybottom) {
                return false
            }
            return true
        }

        function add_ray(section) {
            ray1 = section.coordinates[0]
            t1 = 0.1*Math.floor(random(9))
            let ray = {}
            ray.x1 = ray1.x1;
            ray.x2 = ray1.x2;
            if (section.left) {
                ray.y1 = (1 - t1) * section.ytop + (t1 * section.ybottom);
                ray.y2 = ray1.y2;
            }
            else {
                ray.y1 = ray1.y1
                ray.y2 = (1 - t1) * section.ytop + (t1 * section.ybottom);;
            }

            section.coordinates.push(ray)
        }

        function initregular(boundx1, boundx2, boundy1, boundy2) {
            let sections = []
            let px1, px2, px3, px4, py1, py2, py3, py4, left, initspeed
            t1 = 0;
            let span = (boundx2-boundx1)/Math.floor(random(1,4))
            px1 = boundx1; py1 = boundy1; px2 = boundx1; py2 = boundy2;
            px3 = px1 + span; py3 = boundy1; px4 = px3; py4 = boundy2
            left = true
            initspeed = 0.4
            while (px3 <= boundx2) {
                let section = {}
                section.xleft=boundx1
                section.xright=boundx2 
                section.ytop=boundy1 
                section.ybottom=boundy2
                section.grow = true
                section.left = left
                section.speed = initspeed
                let coords = []
                
                while (t1 <= 1) {
                    let ray = {}
                    ray.x1 = px1;
                    ray.x2 = px3;
                    if (left) {
                        ray.y1 = (1 - t1) * py1 + (t1 * py2);
                        ray.y2 = py4;
                    }
                    else {
                        ray.y1 = py4
                        ray.y2 = (1 - t1) * py1 + (t1 * py2);;
                    }
                    coords.push(ray)
                    if (left) { stroke(230, 80, 80) }
                    else { stroke(30, 80, 80) }
                    line(ray.x1, ray.y1, ray.x2, ray.y2)
                    t1 += 1;
                }
                section.coordinates = coords
                sections.push(section)
                if (px3 == boundx2) { break; }
                px1 = px3
                px3 = px1 + span
                if (px3 > boundx2) { px3 = boundx2 }
                left = !left
                t1 = 0
            }
            matrix.push(sections)
        }


        function init() {
            sections = []
            let x1, x2, y1, y2, t1, t2
            t1 = 0; t2 = 0;
            while (t1 < 1 || t2 < 1) {
                t1 += random(mint, maxt);
                t2 += random(mint, maxt);
                if (t1 >= 1) { t1 = 1 }
                if (t2 >= 1) { t2 = 1 }
                x1 = ox1;
                y1 = (1 - t1) * oy1 + (t1 * oy2);
                x2 = ox2;
                y2 = (1 - t2) * oy1 + (t2 * oy2);
                sections.push([x1, y1, x2, y2])
            }
        }

    </script>
</body>

</html>
