<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
    
<body>
    <script>
        //global vars for the whole piece
        var w = document.documentElement.clientWidth;//width of window that is available for drawing
        var h = document.documentElement.clientHeight;//width of window that is available for drawing
        var rings = []
        var ring = { cx: w / 2, cy: h / 2, speed: 1 / 40, wid: w / 7, hei: h / 7, ang: 0 }

        function preload() {

        }

        function setup() {
            colorMode(HSB, 360, 100, 100, 250);
            let canvas = createCanvas(w, h);
            //initRings()
            addRing()
            frameRate(17);
        }

        function initRings() {
            let ikeda = 42 + Math.floor((random() * 42));
            for (ryoji = 0; ryoji < ikeda; ryoji++) {
                addRing()
            }
        }

        function addRing() {
            if (random() < 0.5) {
                rings.push({
                    cx: w / 2,
                    cy: h / 2,
                    wid: 0.05 * h + random() * 0.05 * h,
                    hei: 0.05 * h + random() * 0.4 * h,
                    speed: 1 / 80,
                    ang: 0
                })
            }
            else {
                rings.push({
                    cx: w / 2,
                    cy: h / 2,
                    wid: 0.4 * h + random() * 0.4 * h,
                    hei: 0.4 * h + random() * 0.4 * h,
                    speed: 1 / 160,
                    ang: 0
                })
            }
        }

        function draw() {
            background(0, 0, 0, 50)
            //oneRing()
            //allRings()
            if (frameCount<840){
            lastRing()
            if (frameCount%84==0){
                addRing()
            }
        }else{
            allRings()
        }
        }

        function oneRing() {
            noFill();
            stroke(0, 100, 100)
            push()
            translate(w / 2, h / 2)
            rotate(ring.ang)
            ellipse(0, 0, ring.wid, ring.hei)
            ring.ang += ring.speed * PI
            //ring.speed+=1/42;
            pop()
        }

        function allRings() {
            noFill();
            push()
            translate(w / 2, h / 2)
            for (i = 0; i < rings.length; i++) {
                stroke(0, 0, 100)
                if (i == 0) {
                    stroke(90, 100, 100)
                }
                if (i == 1) {
                    stroke(180, 100, 100)
                }
                if (i == 3) {
                    stroke(270, 100, 100)
                }
                rotate(rings[i].ang)
                ellipse(0, 0, rings[i].wid, rings[i].hei)
                rings[i].ang += rings[i].speed * PI
            }
            pop()
        }

        function lastRing(){
            if (rings.length!=0){
            noFill();
            push()
            translate(w / 2, h / 2)
            let i = rings.length-1
            rings[i]
                stroke(random()*360, 0, 100)
                rotate(rings[i].ang)
                ellipse(0, 0, rings[i].wid, rings[i].hei)
                rings[i].ang += rings[i].speed * PI
            
            pop()
        }
        }

        function windowResized() {
            w = document.documentElement.clientWidth;//width of window that is available for drawing
            h = document.documentElement.clientHeight;//width of window that is available for drawing
            resizeCanvas(w, h);
        }

    </script>
</body>

</html>
