<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //global vars for the whole piece
        var w = document.documentElement.clientWidth;//width of window that is available for drawing
        var h = document.documentElement.clientHeight;//width of window that is available for drawing
        var rings = []

        function preload() {

        }

        function setup() {
            colorMode(HSB, 360, 100, 100);
            let canvas = createCanvas(w, h);
            initRings()
            printRings()
            frameRate(17);
        }

        function initRings(){
            let ikeda = 42+Math.floor((random()*42));
            for (ryoji=0;ryoji<ikeda;ryoji++){
                rings.push({cx:w/2,cy:h/2,speed:random()})
            }
        }

        function printRings(){
            for (i=0;i<rings.length;i++){
                console.log("cx: "+rings[i].cx+"; cy: "+rings[i].cy+"; speed: "+rings[i].speed)
            }
        }

        function draw() {
            background(0, 0, 0)
            noFill();
            stroke(0,0,100)
            for (i=0;i<rings.length;i++){
                ellipse(rings[i].cx,rings[i].cy,random()*h,random()*h)
            }


        }

        function windowResized() {
            w = document.documentElement.clientWidth;//width of window that is available for drawing
            h = document.documentElement.clientHeight;//width of window that is available for drawing
            resizeCanvas(w, h);
        }

    </script>
</body>

</html>
