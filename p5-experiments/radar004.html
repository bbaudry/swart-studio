<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //global vars for the whole piece
        var w = document.documentElement.clientWidth;//width of window that is available for drawing
        var h = document.documentElement.clientHeight;//width of window that is available for drawing
        var rings = []
        var ring = { cx: w / 2, cy: h / 2, speed: 1/10, wid: w / 7, hei: h / 7, ang: 0 }

        function preload() {

        }

        function setup() {
            colorMode(HSB, 360, 100, 100);
            let canvas = createCanvas(w, h);
            initRings()
            frameRate(17);
        }

        function initRings() {
            let ikeda = 42 + Math.floor((random() * 42));
            for (ryoji = 0; ryoji < ikeda; ryoji++) {
                if (random() < 0.5) {
                    rings.push({ 
                        cx: w / 2, 
                        cy: h / 2, 
                        wid: 0.05 * h + random() * 0.05 * h, 
                        hei: 0.05 * h + random() * 0.4 * h, 
                        speed: 1/(11+random()*42),
                        ang: 0
                     })
                }
                else {
                    rings.push({ 
                        cx: w / 2, 
                        cy: h / 2, 
                        wid: 0.4 * h + random() * 0.4 * h, 
                        hei: 0.4 * h + random() * 0.4 * h, 
                        speed: 1/(11+random()*42),
                        ang: 0
                    })
                }
            }
        }

        function draw() {
            background(0, 0, 0)
            noFill();
            stroke(0, 0, 100)
            
            push()
            translate(w/2,h/2)
            for (i = 0; i < rings.length; i++) {
                /*if (random() > 0.5) {
                    rings[i].wid -= rings[i].speed;
                    rings[i].hei += rings[i].speed;
                }
                else {
                    rings[i].wid += rings[i].speed;
                    rings[i].hei -= rings[i].speed;
                }*/
                rotate(rings[i].ang)
                ellipse(0,0, rings[i].wid, rings[i].hei)
                rings[i].ang+=rings[i].speed*PI
            }
            pop()
        }

        function windowResized() {
            w = document.documentElement.clientWidth;//width of window that is available for drawing
            h = document.documentElement.clientHeight;//width of window that is available for drawing
            resizeCanvas(w, h);
        }

    </script>
</body>

</html>
