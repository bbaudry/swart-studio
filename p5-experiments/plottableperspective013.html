<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.5.1"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script>
        //pixel = dpi * mm / 25.4 mm
        //A3: 297mm Ã— 420mm
        //96dpi is for plotting on the UUNA TEK iDraw
        //w=96*297/25.4=1122.5
        //h=96*420/25.4=1587.4
        var echelle = 1
        var w = 1122 * echelle
        var h = 1587 * echelle
        var rightmargin = 0.8 * w
        var leftmargin = 0.2 * w
        var topmargin = 0.2 * h
        var bottommargin = 0.8 * h
        var density = 12
        var actualwidth = rightmargin - leftmargin
        var actualheight = bottommargin - topmargin
        var cnv, imgbtn, maxcount, xoff, inc

        function setup() {
            //getsvg()
            getpng()
            centerCanvas();
            colorMode(HSB, 360, 100, 100, 250);
            strokeCap(SQUARE)
            background(0, 0, 100)
            noFill()
        }

        function getsvg() {
            cnv = createCanvas(w, h, SVG);
            imgbtn = createButton("save svg");
            placebtn();
            imgbtn.mouseClicked(savesvg);
        }
        function getpng() {
            cnv = createCanvas(w, h);
            imgbtn = createButton("save png");
            placebtn();
            imgbtn.mouseClicked(savepng);
        }

        function centerCanvas() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            cnv.position(x, y);
        }

        function placebtn() {
            var x = (windowWidth - w) / 2;
            var y = (windowHeight - h) / 2;
            imgbtn.position(x - 200, y + h / 2 + 42)
        }

        function savesvg() {
            save("plottableperspective001.svg");
        }
        function savepng() {
            save("plottableperspective001.png");
        }
        var bend = 0
        function draw() {
            background(0, 0, 0)
            stroke(0, 0, 100, 124)
            strokeWeight(1)
            grid(12,bend)
            bend+=0.001
            noLoop()
        }


        function grid(offset,bend) {
            var x,y
            //var offset = 12 // controls the distance between the cubes
            var initstep = 0.04 * actualwidth // controls the size of the cubes
            //var bend = 0.6 //controls the orientation of the cube
            var step = initstep
            var decstep = 0.15 * step // used to draw cubes inside a bigger cube
            var dec = 0
            for (var yglobal = topmargin + 0.25 * actualheight; yglobal < bottommargin - 2 * initstep; yglobal += (1 + 2 * bend) * initstep + offset) {
                for (var xglobal = leftmargin; xglobal < rightmargin - 2 * initstep; xglobal += 2 * initstep + offset) {
                    step = initstep
                    y = yglobal+step
                    x = xglobal
                    drawoneportion(x, y, x + step, y + bend * step, x + step, y + (1 + bend) * step, x, y + step)
                    drawoneportion(x + step, y + bend * step, x + 2 * step, y, x + 2 * step, y + step, x + step, y + (1 + bend) * step)
                    drawoneportion(x, y, x + step, y - bend * step, x + 2 * step, y, x + step, y + bend * step)
                }
            }

            for (var yglobal = topmargin + 0.25 * actualheight + initstep * (1+bend)-offset/2 + offset; yglobal < bottommargin - 2 * initstep; yglobal += (1 + 2 * bend) * initstep + offset) {
                for (var xglobal = leftmargin + initstep + offset; xglobal < rightmargin - 3 * initstep; xglobal += 2 * initstep + offset) {
                    step = initstep
                    y = yglobal+step
                    x = xglobal
                    stroke(330,100,100)
                    strokeWeight(1)
                    quad(x,y,x+step-offset/2,y-bend*step+offset/2,x+2*step-offset,y,x+step-offset/2,y+bend*step-offset/2)
                }
            }

        }

        function drawoneportion(x1, y1, x2, y2, x3, y3, x4, y4) {
            quad(x1, y1, x2, y2, x3, y3, x4, y4)
        }

        function getpointonline(origin, destination, t) {
            return ((1 - t) * origin + (t * destination))

        }

    </script>
</body>

</html>
