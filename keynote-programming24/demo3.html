<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/ccapture.js-npmfixed@1.1.0/build/CCapture.all.min.js "></script>
    <script src=" https://cdn.jsdelivr.net/npm/webm-writer@1.0.0/browser.min.js "></script>
    <script src=" https://cdn.jsdelivr.net/npm/download@8.0.0/index.min.js "></script>
    <style>
        body {
            padding: 0;
            margin: 0; 
        }
    </style>
    <style type="text/css">
        .credits {
            position: absolute;
            text-align: left;
            bottom: 8px;
            width: 100%;
            color: #FFFFFF;
            font-family: monospace;
            margin-left: 12px;
            font-size: 14px
        }
    </style>
    <style type="text/css">
        .sourcecode {
            position: absolute;
            text-align: left;
            bottom: 38px;
            width: 100%;
            color: #FFFFFF;
            font-family: monospace;
            margin-left: 12px;
            font-size: 10px
        }
    </style>

</head>

<body style="background-color:#000000;">

    <div class="sourcecode">
        <pre id="fileDisplayArea"></pre>
    </div>

    <div class="credits">
    </div>

    <script>

        var capturer = new CCapture ({
            format: 'gif',
            workersPath: 'output/',
            framerate: 60,
            verbose: true
        })

    </script>
    
    <script src="demo3.js"></script>
</body>

</html>
