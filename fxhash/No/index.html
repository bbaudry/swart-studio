  <script id="fxhash-snippet">
    //---- do not edit the following code (you can indent as you wish)
    let alphabet = "123456789abcdefghijkmnopqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ"
    var fxhash = "oo" + Array(49).fill(0).map(_ => alphabet[(Math.random() * alphabet.length) | 0]).join('')
    let b58dec = str => [...str].reduce((p, c) => p * alphabet.length + alphabet.indexOf(c) | 0, 0)
    let fxhashTrunc = fxhash.slice(2)
    let regex = new RegExp(".{" + ((fxhashTrunc.length / 4) | 0) + "}", 'g')
    let hashes = fxhashTrunc.match(regex).map(h => b58dec(h))
    let sfc32 = (a, b, c, d) => {
      return () => {
        a |= 0; b |= 0; c |= 0; d |= 0
        var t = (a + b | 0) + d | 0
        d = d + 1 | 0
        a = b ^ b >>> 9
        b = c + (c << 3) | 0
        c = c << 21 | c >>> 11
        c = c + t | 0
        return (t >>> 0) / 4294967296
      }
    }
    var fxrand = sfc32(...hashes)
    // true if preview mode active, false otherwise
    // you can append preview=1 to the URL to simulate preview active
    var isFxpreview = new URLSearchParams(window.location.search).get('preview') === "1"
    // call this method to trigger the preview
    function fxpreview() {
      console.log("fxhash: TRIGGER PREVIEW")
    }
        //---- /do not edit the following code
  </script>

<body>
  <script>
    var w = 800;//document.documentElement.clientWidth;//width of window that is available for drawing
    var h = 800;//document.documentElement.clientHeight;//width of window that is available for drawing
    var bowie;
    var pts;
    var xtxt;
    var offangle;
    var rad;
    var x3
    var x4
    var y3
    var y4
    var angle
    var letter

    function preload() {
      //bowie=loadFont("./fonts/FreeMono.ttf");
      bowie = loadFont("./fonts/Dyuthi-Regular.ttf");

    }

    function setup() {
      createCanvas(w, h);
      colorMode(HSB, 360, 100, 100, 250);
      background(0, 0, 0);
      textFont(bowie);
      xtxt = 10;
      offangle = PI / 2;
      rad = 49;
      stroke(255)
      strokeWeight(2)
      noFill();
      frameRate(1)
      window.$fxhashFeatures = {
      }
    }

    function draw() {
      background(0, 0, 0);
      strokeWeight(fxrand()*0.42+0.42);
      xtxt = 10;
      draw_letter("N")
      xtxt+=300
      draw_letter("O")
      //noLoop();
      //offangle+=PI/10; rad=fxrand()*14+1
      //xtxt++;
      if (frameCount == 378) {
        fxpreview();
      }
    }

    function draw_letter(letter){
      let density = fxrand()*0.03+0.08;
      console.log("d: "+density+" w: "+strokeWeight)
      pts = bowie.textToPoints(letter, xtxt, 0.7 * h, 555, {
        sampleFactor: density,
        simplifyThreshold: 0
      })
      if (pts.length>1) {
        angle = atan2(pts[1].y - pts[0].y, pts[1].x - pts[0].x) + offangle;
        x3 = pts[0].x + (pts[1].x - pts[0].x) + rad * cos(angle)
        y3 = pts[0].y + (pts[1].y - pts[0].y) + rad * sin(angle)
      }
      for (let i = 1; i < pts.length - 1; i++) {
        let p1 = pts[i];
        let p2 = pts[i + 1]
        triangle_in(letter,p1,p2)
        if (i==pts.length-2){fill(0,100,100);noStroke();ellipse(p1.x,p1.y,5,5);}
        if (i==1){fill(180,100,100);noStroke();ellipse(p1.x,p1.y,5,5);}
        if (i==2){fill(90,100,100);noStroke();ellipse(p1.x,p1.y,5,5);}
      }
    }

    function triangle_in(letter,p1,p2){
      fill(0,0,0);
      stroke(0, 0, 100);
      let vera = (-2 * fxrand() + 1) * PI / 4;
      angle = atan2(p2.y - p1.y, p2.x - p1.x) + offangle + vera;
      x4 = p1.x + (p2.x - p1.x) + rad * cos(angle);
      y4 = p1.y + (p2.y - p1.y) + rad * sin(angle);
      triangle(p2.x, p2.y, x3, y3, x4, y4);
      x3=x4;
      y3=y4;
    }


    function windowResized() {
      w = document.documentElement.clientWidth;//width of window that is available for drawing
      h = document.documentElement.clientHeight;//width of window that is available for drawing
      resizeCanvas(windowWidth, windowHeight);
    }

  </script>

</body>
