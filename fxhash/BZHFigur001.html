<!DOCTYPE html>
<html lang="en">

<head>
  <script src="p5.js"></script>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <script id="fxhash-snippet">
    //---- do not edit the following code (you can indent as you wish)
    let alphabet = "123456789abcdefghijkmnopqrstuvwxyzABCDEFGHJKLMNPQRSTUVWXYZ"
    var fxhash = "oo" + Array(49).fill(0).map(_ => alphabet[(Math.random() * alphabet.length) | 0]).join('')
    let b58dec = str => [...str].reduce((p, c) => p * alphabet.length + alphabet.indexOf(c) | 0, 0)
    let fxhashTrunc = fxhash.slice(2)
    let regex = new RegExp(".{" + ((fxhashTrunc.length / 4) | 0) + "}", 'g')
    let hashes = fxhashTrunc.match(regex).map(h => b58dec(h))
    let sfc32 = (a, b, c, d) => {
      return () => {
        a |= 0; b |= 0; c |= 0; d |= 0
        var t = (a + b | 0) + d | 0
        d = d + 1 | 0
        a = b ^ b >>> 9
        b = c + (c << 3) | 0
        c = c << 21 | c >>> 11
        c = c + t | 0
        return (t >>> 0) / 4294967296
      }
    }
    var fxrand = sfc32(...hashes)
    // true if preview mode active, false otherwise
    // you can append preview=1 to the URL to simulate preview active
    var isFxpreview = new URLSearchParams(window.location.search).get('preview') === "1"
    // call this method to trigger the preview
    function fxpreview() {
      console.log("fxhash: TRIGGER PREVIEW")
    }
        //---- /do not edit the following code
  </script>
</head>

<body>
  <script>
    var hu = fxrand() * 360
    var palette = [fxrand() * 360, fxrand() * 360, fxrand() * 360];
    var w = document.documentElement.clientWidth;//width of window that is available for drawing
    var h = document.documentElement.clientHeight;//width of window that is available for drawing

    function setup() {
      createCanvas(w, h);
      weight = fxrand()*11;
      strokeWeight(weight);
      colorMode(HSB, 360, 100, 100);
    }

    function draw() {
      background(0,0,0);
      triskell();
      fxpreview();
    }

    function triskell() {
      swarm(palette[0],w/2,h/4, 242)
      swarm(palette[1],w/3,3*h/4, 760);
      swarm(palette[2],2*w/3,3*h/4, 80);
    }

    function swarm(hu, cx, cy, number){
      radius=h/4;
      noStroke();
      fill(hu,100,100);
      for (i=0;i<number;i++){
        x=random(cx-(radius-2),cx+(radius-2));
        y=random(cy-(radius-2),cy+(radius-2));
        ellipse(x,y,7,7);
      }
    }

      function windowResized() {
        w = document.documentElement.clientWidth;//width of window that is available for drawing
        h = document.documentElement.clientHeight;//width of window that is available for drawing
        resizeCanvas(windowWidth, windowHeight);
      }

  </script>

</body>
